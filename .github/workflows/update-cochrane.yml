name: Update Cochrane Reviews

on:
  schedule:
    # Run every Sunday at midnight UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:
    inputs:
      max_reviews:
        description: 'Maximum number of reviews to process'
        required: false
        default: '10'

permissions:
  contents: write
  pull-requests: write

jobs:
  update-reviews:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Run update script
        id: update
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python scripts/update_cochrane.py --max-reviews ${{ github.event.inputs.max_reviews || '10' }}

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet summaries.yml; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update-cochrane-${{ github.run_id }}
          commit-message: "Add new Cochrane review summaries"
          title: "Add new Cochrane review summaries"
          body: |
            This PR was automatically generated by the Cochrane update workflow.

            ## Changes
            - Added new Cochrane review summaries to `summaries.yml`

            ## Review Checklist
            - [ ] Verify the new summaries are accurate
            - [ ] Check that tags are appropriate
            - [ ] Confirm interest scores seem reasonable

            ---
            *Generated by GitHub Actions*
          labels: automated,cochrane-update
          delete-branch: true
