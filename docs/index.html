in lesion volume more. Both acceptable for relapsing-remitting MS.\n","interest":null,"tags":[],"date":"2016-11-23"},{"question":"Do cholinesterase inhibitors help rarer dementias?","answer":"No evidence of benefit.","url":"https://www.cochrane.org/CD009444","notes":"Eight trials with 567 participants covering Huntington's, CADASIL, frontotemporal dementia, MS-related dementia, and progressive supranuclear palsy. No improvement in cognition, daily activities, or quality of life. More GI side effects than placebo.\n","interest":null,"tags":[],"date":"2015-03-03"},{"question":"What's the optimal clozapine dose for schizophrenia?","answer":"Insufficient evidence to determine.","url":"https://www.cochrane.org/CD009555","notes":"Five studies with 452 participants. No mental state difference between dose levels. Lower doses have less weight gain and side effects (lethargy, drooling, dizziness, rapid heart rate). Larger trials needed.\n","interest":null,"tags":[],"date":"2017-06-14"},{"question":"Do micronutrient powders help prevent anemia in children?","answer":"Yes, significantly reduces anemia and iron deficiency.","url":"https://www.cochrane.org/CD009666","notes":"Powdered vitamins and minerals added to foods reduce anemia by 34% and iron deficiency by 65% compared to no intervention. Limited data on mortality, development, and side effects. Effective for ages 2-12.\n","interest":null,"tags":[],"date":"2017-11-23"},{"question":"Is flupenthixol effective for schizophrenia?","answer":"Insufficient evidence despite decades of use.","url":"https://www.cochrane.org/CD009777","notes":"Only one small 30-year-old study with 45 participants. Fewer people needed additional antipsychotics. No clear data on mental state, side effects, or satisfaction. Effectiveness remains largely unknown.\n","interest":null,"tags":[],"date":"2022-04-01"},{"question":"Do electric fans help during heatwaves?","answer":"No evidence - could help or harm depending on temperature.","url":"https://www.cochrane.org/CD009888","notes":"No eligible trials found. Theory suggests fans help below 35Â°C but may cause harm above 35Â°C through dehydration. Observational studies show mixed results. Research urgently needed for public health guidance.\n","interest":null,"tags":[],"date":"2012-07-11"},{"question":"Should small lung clots be treated with blood thinners?","answer":"No evidence - no trials exist.","url":"https://www.cochrane.org/CD010222","notes":"Subsegmental pulmonary embolism often found incidentally. No RCTs compare anticoagulation vs no treatment. Major evidence gap for clinical decision-making. Well-conducted research urgently needed.\n","interest":null,"tags":[],"date":"2020-02-07"},{"question":"Do earplugs help preterm babies in noisy NICUs?","answer":"No conclusions can be drawn - very limited evidence.","url":"https://www.cochrane.org/CD010333","notes":"Only one small trial with 34 infants using silicone earplugs. No clear differences in development, hearing, or growth. Noise in NICUs exceeds recommended levels. Large well-designed studies needed.\n","interest":null,"tags":[],"date":"2024-05-30"},{"question":"Is prothrombin complex concentrate better than plasma for bleeding on blood thinners?","answer":"No proven advantage over fresh frozen plasma.","url":"https://www.cochrane.org/CD010555","notes":"Four trials with 453 participants. No reduction in mortality or transfusion needs. Can reverse clotting problems. All trials had high bias risk and were too small. More research needed.\n","interest":null,"tags":[],"date":"2015-07-07"},{"question":"Do vitamin supplements help HIV-positive children?","answer":"Vitamin A halves mortality and is safe.","url":"https://www.cochrane.org/CD010666","notes":"Vitamin A halved all-cause mortality in African children with HIV. Also improved short-term growth. Zinc reduced diarrhea. Multiple micronutrients helped hospitalized children. Vitamin D showed no benefit.\n","interest":null,"tags":[],"date":"2013-10-11"},{"question":"Does blocking blood flow to a limb protect kidneys during surgery?","answer":"No, remote ischemic preconditioning doesn't help.","url":"https://www.cochrane.org/CD010777","notes":"28 trials with 6,851 patients. Using blood pressure cuff to briefly restrict blood flow made no difference to kidney function, dialysis needs, hospital stay, or mortality. Safe but not effective.\n","interest":null,"tags":[],"date":"2017-03-04"},{"question":"Do aromatase inhibitors help short boys grow taller?","answer":"Not proven effective, may cause spine abnormalities.","url":"https://www.cochrane.org/CD010888","notes":"Short-term growth predictions improved but one study measuring actual final height found no difference. 45% of prepubertal boys developed mild vertebral abnormalities. Not recommended based on current evidence.\n","interest":null,"tags":[],"date":"2015-10-08"},{"question":"Can the IQCODE questionnaire predict future dementia?","answer":"Insufficient evidence for recommendations.","url":"https://www.cochrane.org/CD011333","notes":"Only 3 studies with 626 participants. Informant questionnaire shows varying accuracy. Catches many future cases but also wrongly flags many. Studies had potential biases. Not ready for clinical use.\n","interest":null,"tags":[],"date":"2021-07-18"},{"question":"Does mefloquine prevent malaria in pregnancy?","answer":"Effective but causes significant side effects.","url":"https://www.cochrane.org/CD011444","notes":"Reduces blood parasites by 35% vs sulfadoxine-pyrimethamine. Safe for pregnancy outcomes. But vomiting 5x higher, plus fatigue and dizziness. Side effects limit practical usefulness despite effectiveness.\n","interest":null,"tags":[],"date":"2018-11-14"},{"question":"Do drugs prevent repeat self-harm in adults?","answer":"No clear evidence of effectiveness.","url":"https://www.cochrane.org/CD011777","notes":"Seven small trials with 546 patients. No clear evidence for antidepressants, antipsychotics, mood stabilizers, or supplements. One small trial suggested flupenthixol might help. More and larger trials needed.\n","interest":null,"tags":[],"date":"2015-07-06"},{"question":"Does aspirin help tension headaches?","answer":"Modest benefit, but very limited evidence.","url":"https://www.cochrane.org/CD011888","notes":"Five studies with limited quality. At 1000mg, fewer people needed extra painkillers (10% vs 30% with placebo). 55% satisfied vs 37% with placebo. No studies measured being pain-free at 2 hours.\n","interest":null,"tags":[],"date":"2017-01-13"},{"question":"Does bed rest help heal pressure ulcers in wheelchair users?","answer":"Unknown - no trials exist.","url":"https://www.cochrane.org/CD011999","notes":"Despite being recommended in international guidelines, no RCTs have been conducted. Cannot determine if bed rest helps or harms. Well-designed studies urgently needed.\n","interest":null,"tags":[],"date":"2016-10-17"},{"question":"Does alvimopan help bowel recovery after bladder removal?","answer":"Probably yes, speeds eating and hospital discharge.","url":"https://www.cochrane.org/CD012111","notes":"One trial with 280 patients. Patients tolerated solid food faster and left hospital more quickly. Fewer major adverse events. No difference in readmissions. Moderate quality evidence from one trial only.\n","interest":null,"tags":[],"date":"2017-05-02"},{"question":"Does taxing sugar reduce obesity?","answer":"Uncertain - very low quality evidence.","url":"https://www.cochrane.org/CD012333","notes":"One study from Hungary showed 4% decrease in taxed sugar-added foods. Cannot determine if taxation prevents obesity or improves health. Very low evidence quality. More rigorous research needed.\n","interest":null,"tags":[],"date":"2020-04-09"},{"question":"Does olanzapine help chemotherapy nausea?","answer":"Yes, doubles chance of avoiding nausea and vomiting.","url":"https://www.cochrane.org/CD012555","notes":"14 trials with nearly 1,900 participants. 50% avoided nausea with olanzapine vs 25% with standard treatment alone. Causes sleepiness and fatigue. Unclear if 5mg works as well as 10mg.\n","interest":null,"tags":[],"date":"2018-09-24"},{"question":"Can abdominal ultrasound diagnose TB in HIV patients?","answer":"Limited accuracy - should not be used alone.","url":"https://www.cochrane.org/CD012777","notes":"Six studies. About two-thirds sensitivity and specificity. Would incorrectly identify 256 per 1000 as having TB (false positives) and miss 74 with TB (false negatives). Use with other diagnostic tests.\n","interest":null,"tags":[],"date":"2019-09-30"},{"question":"Should preterm babies stop feeding during blood transfusions?","answer":"No evidence either way.","url":"https://www.cochrane.org/CD012888","notes":"Theory suggests stopping feeds might prevent gut disease (NEC). Only one small trial with 22 infants found. No NEC cases occurred to draw conclusions. Larger trials urgently needed.\n","interest":null,"tags":[],"date":"2019-10-27"},{"question":"Do inhaled steroids help newborns with rapid breathing?","answer":"Not effective based on limited evidence.","url":"https://www.cochrane.org/CD013222","notes":"Transient tachypnea of the newborn causes rapid breathing after birth. One small trial with 49 infants. No difference in breathing support needs or hospital stay. Unable to determine benefits or harms.\n","interest":null,"tags":[],"date":"2020-03-17"},{"question":"Do cannabinoids help multiple sclerosis symptoms?","answer":"Probably helps spasticity and well-being, moderate evidence.","url":"https://www.cochrane.org/CD013444","notes":"25 trials with 3,763 patients. Nabiximols probably reduces muscle stiffness severity. May improve self-reported health status. Limited evidence for nerve pain. May increase side effects. Short study durations limit conclusions.\n","interest":null,"tags":[],"date":"2022-05-05"},{"question":"When should antibiotics be given for open fractures?","answer":"Uncertain - insufficient evidence.","url":"https://www.cochrane.org/CD013555","notes":"Only 3 small studies with 613 participants. Unclear if 24-hour vs 5-day antibiotics differs. Uncertain if immediate vs delayed wound closure matters. Well-designed trials needed for treatment guidelines.\n","interest":null,"tags":[],"date":"2022-04-01"},{"question":"Do inhaled bronchodilators help cystic fibrosis?","answer":"Very uncertain - evidence too limited.","url":"https://www.cochrane.org/CD013666","notes":"11 small trials with 191 patients. Cannot determine if short-acting bronchodilators improve lung function. Mild side effects like tremors and dry mouth. Studies mostly over 10 years old and too small.\n","interest":null,"tags":[],"date":"2022-06-24"},{"question":"Do non-drug treatments help persistent dizziness (PPPD)?","answer":"Insufficient evidence - only one small study.","url":"https://www.cochrane.org/CD015333","notes":"Chronic balance disorder causing dizziness worse when standing. Only one small study of electrical brain stimulation with 24 people. Cannot draw conclusions. More research needed.\n","interest":null,"tags":[],"date":"2023-03-13"},{"question":"Does water immersion help during labor?","answer":"Probably reduces epidural use, appears safe.","url":"https://www.cochrane.org/CD000111","notes":"15 trials with 3,663 women. Probably fewer epidurals with water immersion. Little difference in cesarean rates or birth outcomes. No increased risk of adverse outcomes. More research needed for waterbirth specifically.\n","interest":null,"tags":[],"date":"2018-05-16"},{"question":"Does ursodeoxycholic acid help CF liver disease?","answer":"Insufficient evidence to recommend routine use.","url":"https://www.cochrane.org/CD000222","notes":"Four trials with 118 participants. No significant weight changes or improved bile excretion. No data on long-term outcomes like death or transplant needs. Side effects appear rare but evidence too weak for recommendations.\n","interest":null,"tags":[],"date":"2017-09-11"},{"question":"Does exercise prevent bone loss after menopause?","answer":"Yes, modest but meaningful benefit.","url":"https://www.cochrane.org/CD000333","notes":"43 trials with 4,320 women. Combination exercise best for spine (3.2% less bone loss). Strength training best for hip. 4 fewer fractures per 100 exercisers. Effects small but safe and effective.\n","interest":null,"tags":[],"date":"2022-04-01"},{"question":"Does lung volume reduction surgery help severe emphysema?","answer":"Yes for selected patients, but higher short-term risk.","url":"https://www.cochrane.org/CD001001","notes":"Removes damaged lung parts to improve breathing. Higher death risk first 3 months but lower long-term mortality. Best for upper-lobe emphysema with low exercise capacity. Improves quality of life for survivors.\n","interest":null,"tags":[],"date":"2016-10-14"},{"question":"Does surgery help obstructive sleep apnea?","answer":"Inconsistent evidence, doesn't support widespread use.","url":"https://www.cochrane.org/CD001004","notes":"12 studies of various throat surgeries. Failed to demonstrate consistent effects in favor of surgery. Complications include pain, bleeding, nasal regurgitation. Evidence doesn't support widespread surgical use for mild-moderate cases.\n","interest":null,"tags":[],"date":"2005-10-19"},{"question":"Do mass media campaigns prevent youth smoking?","answer":"Inconsistent effects, very low certainty evidence.","url":"https://www.cochrane.org/CD001006","notes":"8 studies with 52,746 youth. Only 3 of 8 showed prevention effect. Successful campaigns lasted 3+ years with high-intensity messaging and school components. Social media approaches underrepresented in research.\n","interest":null,"tags":[],"date":"2017-06-02"},{"question":"Do group programs help people quit smoking?","answer":"Yes, more effective than self-help materials.","url":"https://www.cochrane.org/CD001007","notes":"66 trials. If 5 in 100 quit with self-help, 8-12 might succeed with group support. No better than intensive individual counseling. Meeting with facilitator and peer support provides benefit over going it alone.\n","interest":null,"tags":[],"date":"2017-03-31"},{"question":"Does hypnotherapy help people quit smoking?","answer":"Not clearly effective, insufficient evidence.","url":"https://www.cochrane.org/CD001008","notes":"14 studies with 1,926 participants. No evidence hypnotherapy better than behavioral counseling. If benefits exist, they appear minimal. No harmful side effects noted. Larger better trials needed.\n","interest":null,"tags":[],"date":"2019-06-14"},{"question":"Does mecamylamine help with smoking cessation?","answer":"Promising combined with nicotine patch, needs larger studies.","url":"https://www.cochrane.org/CD001009","notes":"Two small studies. Combination with nicotine patch may improve quit rates (37.5% vs 4.2% in one study). Up to 40% needed dose reduction due to constipation. Requires confirmation in larger trials before clinical use.\n","interest":null,"tags":[],"date":"1998-04-27"},{"question":"Does piracetam help dementia or cognitive decline?","answer":"No, evidence doesn't support use.","url":"https://www.cochrane.org/CD001011","notes":"24 studies with nearly 12,000 participants. No benefit on specific cognitive tests despite some global impression improvement. Significant unpublished manufacturer data not available for review.\n","interest":null,"tags":[],"date":"2001-04-23"},{"question":"Does lecithin help dementia or memory problems?","answer":"No, evidence doesn't support use.","url":"https://www.cochrane.org/CD001015","notes":"12 trials with 376 patients. No clear clinical benefit for Alzheimer's or Parkinson's dementia. One small study showed benefit for subjective memory problems but not validated. Moderate effect cannot be ruled out.\n","interest":null,"tags":[],"date":"2000-10-23"},{"question":"Do progestogen tablets reduce heavy menstrual bleeding?","answer":"Less effective than other treatments.","url":"https://www.cochrane.org/CD001016","notes":"15 trials with 1,071 women. Short-course (10 days) and long-course (3-4 weeks) progestogens less effective than tranexamic acid and IUDs. Similar satisfaction levels despite being inferior at reducing blood loss.\n","interest":null,"tags":[],"date":"2019-08-14"},{"question":"Does danazol reduce heavy menstrual bleeding?","answer":"Effective but significant side effects.","url":"https://www.cochrane.org/CD001017","notes":"More effective than placebo, progestogens, NSAIDs, and OCP at reducing bleeding. But causes androgenic effects, menopause symptoms, weight gain, acne. Side effect profile limits acceptability. Small underpowered trials.\n","interest":null,"tags":[],"date":"2007-07-18"},{"question":"Does hormone replacement therapy cause weight gain at menopause?","answer":"No, HRT doesn't cause weight gain.","url":"https://www.cochrane.org/CD001018","notes":"28 trials with 28,559 women. No difference in weight between HRT users and non-users. Also doesn't prevent natural menopausal weight gain. Reassures women who avoid HRT due to weight concerns.\n","interest":null,"tags":[],"date":"2000-01-24"}];

on":"Lifestyle modifications and behavioral changes"},"medication":{"name":"Medication","description":"Pharmaceutical drug treatments"},"antibiotics":{"name":"Antibiotics","description":"Antibiotic treatments"},"painkillers":{"name":"Painkillers","description":"Pain relief medications"},"antidepressants":{"name":"Antidepressants","description":"Antidepressant medications"},"surgery":{"name":"Surgery","description":"Surgical interventions"},"procedure":{"name":"Procedure","description":"Medical procedures and interventions"},"therapy":{"name":"Therapy","description":"Therapeutic interventions including psychotherapy"},"cbt":{"name":"CBT","description":"Cognitive behavioral therapy"},"physiotherapy":{"name":"Physiotherapy","description":"Physical therapy and rehabilitation"},"alternative-medicine":{"name":"Alternative Medicine","description":"Complementary and alternative treatments"},"acupuncture":{"name":"Acupuncture","description":"Acupuncture treatment"},"homeopathy":{"name":"Homeopathy","description":"Homeopathic treatments"},"chiropractic":{"name":"Chiropractic","description":"Chiropractic manipulation and treatment"},"vaccine":{"name":"Vaccine","description":"Vaccination and immunization"},"screening":{"name":"Screening","description":"Health screening and early detection"},"prevention":{"name":"Prevention","description":"Disease prevention strategies"},"general-health":{"name":"General Health","description":"Relevant to healthy adults and general wellness"},"pregnancy":{"name":"Pregnancy","description":"Pregnancy-related interventions and conditions"},"childbirth":{"name":"Childbirth","description":"Labor, delivery, and postpartum care"},"children":{"name":"Children","description":"Pediatric conditions and child health"},"elderly":{"name":"Elderly","description":"Geriatric conditions and elderly care"},"smoking":{"name":"Smoking","description":"Smoking cessation and tobacco-related"},"alcohol":{"name":"Alcohol","description":"Alcohol use and addiction"},"myth-buster":{"name":"Myth Buster","description":"Findings that challenge popular beliefs or common practices"}};
  const ITEMS_PER_PAGE = 20;
  let currentPage = 1;
  let filteredSummaries = allSummaries;
  let selectedTags = [];
  let currentSort = 'default';
  
  function renderSummary(s) {
    const tagBadges = (s.tags || []).map(tag => {
      const meta = tagMetadata[tag] || { name: tag };
      return `<span class="badge badge-light tag-badge mr-1" title="${escapeHtml(meta.description || '')}" onclick="toggleTagFilter('${tag}')">${escapeHtml(meta.name)}</span>`;
    }).join('');
  
    const dateStr = s.date ? `<span class="text-muted small ml-2">(${escapeHtml(s.date)})</span>` : '';
  
    return `
      <div class="row summary-item">
        <div class="col-md-9 col-sm-12">
          <div>
            <h2>${escapeHtml(s.question)}</h2>
          </div>
        </div>
        <div class="col-md-3 col-sm-12">
          <h3>
            <a href="${escapeHtml(s.url)}">${escapeHtml(s.answer)}</a>${dateStr}
          </h3>
        </div>
        <div class="col-md-9 col-sm-12">
          <p>${escapeHtml(s.notes)}</p>
          <div class="tags-container">${tagBadges}</div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>
    `;
  }
  
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }
  
  function renderPage() {
    const container = document.getElementById('summaries-container');
    const start = (currentPage - 1) * ITEMS_PER_PAGE;
    const end = start + ITEMS_PER_PAGE;
    const pageItems = filteredSummaries.slice(start, end);
  
    container.innerHTML = pageItems.map(renderSummary).join('');
    renderPagination();
    updateResultCount();
  }
  
  function renderPagination() {
    const totalPages = Math.ceil(filteredSummaries.length / ITEMS_PER_PAGE);
    const pagination = document.getElementById('pagination');
  
    if (totalPages <= 1) {
      pagination.innerHTML = '';
      return;
    }
  
    let html = '';
  
    // Previous button
    html += `<li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
      <a class="page-link" href="#" onclick="goToPage(${currentPage - 1}); return false;">Previous</a>
    </li>`;
  
    // Page numbers
    const startPage = Math.max(1, currentPage - 2);
    const endPage = Math.min(totalPages, currentPage + 2);
  
    if (startPage > 1) {
      html += `<li class="page-item"><a class="page-link" href="#" onclick="goToPage(1); return false;">1</a></li>`;
      if (startPage > 2) {
        html += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
      }
    }
  
    for (let i = startPage; i <= endPage; i++) {
      html += `<li class="page-item ${i === currentPage ? 'active' : ''}">
        <a class="page-link" href="#" onclick="goToPage(${i}); return false;">${i}</a>
      </li>`;
    }
  
    if (endPage < totalPages) {
      if (endPage < totalPages - 1) {
        html += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
      }
      html += `<li class="page-item"><a class="page-link" href="#" onclick="goToPage(${totalPages}); return false;">${totalPages}</a></li>`;
    }
  
    // Next button
    html += `<li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
      <a class="page-link" href="#" onclick="goToPage(${currentPage + 1}); return false;">Next</a>
    </li>`;
  
    pagination.innerHTML = html;
  }
  
  function goToPage(page) {
    const totalPages = Math.ceil(filteredSummaries.length / ITEMS_PER_PAGE);
    if (page < 1 || page > totalPages) return;
    currentPage = page;
    renderPage();
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
  
  function updateResultCount() {
    const countEl = document.getElementById('result-count');
    const searchInput = document.getElementById('search-input');
    if (searchInput.value.trim()) {
      countEl.textContent = `Found ${filteredSummaries.length} results`;
    } else {
      countEl.textContent = `${allSummaries.length} Cochrane reviews`;
    }
  }
  
  function applyFilters() {
    const query = document.getElementById('search-input').value.toLowerCase().trim();
  
    // Start with all summaries
    let results = allSummaries;
  
    // Apply text search
    if (query) {
      results = results.filter(s =>
        s.question.toLowerCase().includes(query) ||
        (s.notes && s.notes.toLowerCase().includes(query)) ||
        s.answer.toLowerCase().includes(query)
      );
    }
  
    // Apply tag filters (AND logic)
    if (selectedTags.length > 0) {
      results = results.filter(s =>
        selectedTags.every(tag => (s.tags || []).includes(tag))
      );
    }
  
    // Apply sort
    if (currentSort === 'interest') {
      results = [...results].sort((a, b) => (b.interest || 0) - (a.interest || 0));
    } else if (currentSort === 'latest') {
      results = [...results].sort((a, b) => {
        if (!a.date && !b.date) return 0;
        if (!a.date) return 1;
        if (!b.date) return -1;
        return new Date(b.date) - new Date(a.date);
      });
    }
  
    filteredSummaries = results;
    currentPage = 1;
    renderPage();
  }
  
  function search(query) {
    applyFilters();
  }
  
  function toggleTagFilter(tag) {
    if (selectedTags.includes(tag)) {
      // Unselect if already selected
      selectedTags = [];
    } else {
      // Select this tag (replacing any previous selection)
      selectedTags = [tag];
    }
    renderTagButtons();
    applyFilters();
  }
  
  function renderTagButtons() {
    const container = document.getElementById('tag-buttons');
    const usedTags = new Set();
  
    // Collect all tags used in summaries
    allSummaries.forEach(s => {
      (s.tags || []).forEach(tag => usedTags.add(tag));
    });
  
    // Sort tags alphabetically by friendly name
    const sortedTags = Array.from(usedTags).sort((a, b) => {
      const nameA = (tagMetadata[a] || { name: a }).name.toLowerCase();
      const nameB = (tagMetadata[b] || { name: b }).name.toLowerCase();
      return nameA.localeCompare(nameB);
    });
  
    let html = '';
    sortedTags.forEach(tag => {
      const meta = tagMetadata[tag] || { name: tag };
      const isSelected = selectedTags.includes(tag);
      const btnClass = isSelected ? 'tag-filter-btn-selected' : 'tag-filter-btn';
      const tooltip = meta.description ? `<span class="tag-tooltip">${escapeHtml(meta.description)}</span>` : '';
      html += `<span class="badge ${btnClass} mr-1 mb-1" style="cursor: pointer;" onclick="toggleTagFilter('${tag}')">${escapeHtml(meta.name)}${tooltip}</span>`;
    });
  
    container.innerHTML = html;
  }
  
  // Debounce search
  let searchTimeout;
  document.getElementById('search-input').addEventListener('input', function(e) {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(() => applyFilters(), 200);
  });
  
  // Sort dropdown
  document.getElementById('sort-select').addEventListener('change', function(e) {
    currentSort = e.target.value;
    applyFilters();
  });
  
  // Initial render
  renderTagButtons();
  renderPage();
</script>
