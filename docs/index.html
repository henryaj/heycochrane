by evidence.\n","interest":null,"tags":[],"date":"2017-02-08"},{"question":"Does discharge planning improve outcomes?","answer":"Modest benefits for length of stay and readmissions.","url":"https://www.cochrane.org/CD000313","notes":"Probably small reduction in hospital stay. Probably slightly fewer readmissions. May increase patient satisfaction. Little effect on health status or mortality. Costs uncertain.\n","interest":null,"tags":[],"date":"2022-02-24"},{"question":"Does exercise help low back pain?","answer":"Slightly effective for chronic pain.","url":"https://www.cochrane.org/CD000335","notes":"Slightly effective for chronic back pain, especially in healthcare-seeking patients. Graded activity may reduce work absence for subacute pain. No advantage for acute pain vs no treatment.\n","interest":null,"tags":[],"date":"2005-07-20"},{"question":"Does breastfeeding support help mothers continue?","answer":"Probably helps, 4-8 contacts recommended.","url":"https://www.cochrane.org/CD001141","notes":"17-19% fewer stop exclusive breastfeeding at 4-6 weeks to 3-4 months. 10% fewer stop at 6 months. 4-8 contacts may be optimal. No difference between professional or volunteer support.\n","interest":null,"tags":[],"date":"2022-10-25"},{"question":"Does ultrasound help venous leg ulcers?","answer":"Uncertain, insufficient evidence.","url":"https://www.cochrane.org/CD001180","notes":"Uncertain whether ultrasound improves healing. High-frequency may increase adverse events like pain and redness. Probably no quality of life improvement. Compression remains first-line treatment.\n","interest":null,"tags":[],"date":"2017-05-15"},{"question":"Do gels prevent adhesions after gynecological surgery?","answer":"May reduce adhesions but fertility impact unclear.","url":"https://www.cochrane.org/CD001298","notes":"Fluids and gels reduce adhesions from 84% to 54-75%. Insufficient evidence on pain relief or live birth improvement. No adverse events reported in 32 trials with 3,492 women.\n","interest":null,"tags":[],"date":"2020-07-19"},{"question":"Does mobility training help after hip fracture?","answer":"Yes, especially after discharge.","url":"https://www.cochrane.org/CD001704","notes":"Hospital training may moderately increase mobility at 4 months. Post-discharge training meaningfully increases mobility and walking speed. Balance and walking exercises most effective. No increase in adverse events.\n","interest":null,"tags":[],"date":"2022-09-07"},{"question":"Do low protein diets help kidney disease?","answer":"Very low protein may delay dialysis.","url":"https://www.cochrane.org/CD001892","notes":"Very low protein probably reduces progression to end-stage disease by 165 per 1000. Standard low protein shows little benefit. Quality of life not assessed. Limited data on adverse effects.\n","interest":null,"tags":[],"date":"2020-10-29"},{"question":"Does mitoxantrone help multiple sclerosis?","answer":"Moderately effective but serious risks.","url":"https://www.cochrane.org/CD002127","notes":"Reduces disability progression and relapse rate over 2 years. Serious concerns about cardiotoxicity (12%) and leukemia (0.8%). 35% develop menstrual problems. Reserve for worsening MS after careful risk-benefit.\n","interest":null,"tags":[],"date":"2013-05-31"},{"question":"Does behavioral therapy help childhood fecal incontinence?","answer":"With laxatives yes, biofeedback alone no.","url":"https://www.cochrane.org/CD002240","notes":"Behavior modification plus laxatives significantly reduces soiling at 3 and 12 months. Biofeedback adds no benefit to conventional treatment. 21 trials with 1,371 children. Most studied functional incontinence.\n","interest":null,"tags":[],"date":"2021-09-01"},{"question":"Do inhaled steroids help stable COPD?","answer":"Reduce flare-ups but increase pneumonia risk.","url":"https://www.cochrane.org/CD002991","notes":"Probably reduce flare-ups and slow lung function decline. Small quality of life improvements. Probably increase pneumonia and oral thrush. Do not improve survival. Not recommended as monotherapy.\n","interest":null,"tags":[],"date":"2023-03-27"},{"question":"Do educational meetings improve healthcare practice?","answer":"Probably modest improvements.","url":"https://www.cochrane.org/CD003030","notes":"Healthcare professionals probably more likely to follow recommended practices. Patient health probably slightly improves. May be more effective than other behavior change strategies. Effect size varies.\n","interest":null,"tags":[],"date":"2021-09-15"},{"question":"Do probiotics help acute diarrhea?","answer":"Probably little or no effect on duration.","url":"https://www.cochrane.org/CD003048","notes":"May not affect how long diarrhea lasts. No difference in diarrhea lasting 48+ hours. Hospital stay results inconsistent. No serious adverse events. 82 studies with 12,127 participants.\n","interest":null,"tags":[],"date":"2020-12-08"},{"question":"Can diet and exercise prevent type 2 diabetes?","answer":"Yes, combination reduces risk by ~40%.","url":"https://www.cochrane.org/CD003054","notes":"Combined diet and exercise reduced diabetes from 25.7% to 14.8% in at-risk people. Single interventions show similar but limited evidence. Few studies measured patient-important outcomes like complications.\n","interest":null,"tags":[],"date":"2017-12-05"},{"question":"What treats rosacea?","answer":"Multiple topical and oral options effective.","url":"https://www.cochrane.org/CD003262","notes":"Metronidazole, azelaic acid, ivermectin effective topically. Low-dose doxycycline works with fewer side effects. Brimonidine reduces redness for 12 hours. Laser helps blood vessels. Most side effects mild.\n","interest":null,"tags":[],"date":"2015-04-28"},{"question":"Do placebos have real clinical effects?","answer":"Generally no clinically important effects.","url":"https://www.cochrane.org/CD003974","notes":"Placebo interventions generally lack clinically important effects. Modest effects on patient-reported pain and nausea. Larger effects in smaller studies and sham physical interventions. Hard to distinguish from biased reporting.\n","interest":null,"tags":[],"date":"2022-05-01"},{"question":"Do lay health workers improve outcomes?","answer":"Yes for breastfeeding, immunization, and TB.","url":"https://www.cochrane.org/CD004015","notes":"Probably increase breastfeeding and immunization rates. Improve TB cure rates. May reduce childhood fever, diarrhea, and mortality. 82 studies show promising benefits for maternal and child health.\n","interest":null,"tags":[],"date":"2022-04-01"},{"question":"Does acetaminophen help osteoarthritis?","answer":"Limited benefit, NSAIDs work better.","url":"https://www.cochrane.org/CD004257","notes":"Modest pain relief vs placebo (~5% improvement). NSAIDs are superior for knee and hip pain. Traditional NSAIDs cause more GI events (19% vs 13%). 15 studies with nearly 6,000 participants.\n","interest":null,"tags":[],"date":"2006-01-25"},{"question":"Does exercise help knee osteoarthritis?","answer":"Probably helps but uncertain clinical importance.","url":"https://www.cochrane.org/CD004376","notes":"Modest improvements in pain (8-13 points on 100-point scale) and function (9-12 points). Quality of life gains smaller. Benefits may fall below clinically meaningful thresholds. Many poor quality studies.\n","interest":null,"tags":[],"date":"2024-12-03"},{"question":"Do corticosteroids help premature babies survive?","answer":"Yes, reduce death and breathing problems.","url":"https://www.cochrane.org/CD004454","notes":"Reduce perinatal and neonatal deaths. Lower serious breathing problems. Probably reduce brain bleeding and developmental delays. Probably safe for mothers. Improve baby survival chances.\n","interest":null,"tags":[],"date":"2020-12-25"},{"question":"Does tirzepatide help with obesity?","answer":"Yes, significant weight loss likely.","url":"https://www.cochrane.org/CD016018","notes":"Likely results in significant weight loss over 1.5-3.5 years. May cause indigestion, nausea, diarrhea, constipation but these rarely lead to stopping treatment. No difference in serious side effects. All studies funded by manufacturer.\n","interest":null,"tags":[],"date":"2025-10-30"},{"question":"Does liraglutide help with obesity?","answer":"Some weight loss but side effects concern.","url":"https://www.cochrane.org/CD016017","notes":"More likely to lose 5% body weight than placebo. May increase unwanted effects and serious adverse events. Little to no difference in quality of life or cardiovascular events. Limited confidence due to manufacturer involvement in studies.\n","interest":null,"tags":[],"date":"2025-10-30"},{"question":"Does semaglutide help with obesity?","answer":"Yes, meaningful weight loss.","url":"https://www.cochrane.org/CD015092","notes":"Adults lose more weight with semaglutide than placebo. Causes nausea, vomiting, diarrhea. Long-term use leads to more treatment discontinuation. Little to no difference in quality of life or cardiovascular events. Manufacturer involved in most studies.\n","interest":null,"tags":[],"date":"2025-10-30"},{"question":"Does molnupiravir help treat COVID-19?","answer":"Probably little to no benefit.","url":"https://www.cochrane.org/CD015381","notes":"Probably little to no difference in death risk for mild-moderate outpatients. May not reduce hospitalizations. Little effect on symptom resolution by day 14 or 28. Safe with similar adverse events to placebo. Limited data for severe cases.\n","interest":null,"tags":[],"date":"2025-10-28"},{"question":"Does ice/cold therapy help after knee replacement?","answer":"Possibly small benefits, uncertain.","url":"https://www.cochrane.org/CD007911","notes":"Pain may improve by 1.6 points (0-10 scale) at 2 days. Swelling modestly better at 2-6 days. Knee bending improved ~8 degrees at discharge. Benefits may be too small to justify routine use. Low quality evidence.\n","interest":null,"tags":[],"date":"2025-10-30"},{"question":"Does CBT help insomnia in cancer patients?","answer":"May slightly help but uncertain.","url":"https://www.cochrane.org/CD015176","notes":"May slightly reduce insomnia severity and improve sleep quality compared to other treatments. Does not appear to cause harm. Evidence is low to very low quality with small sample sizes.\n","interest":null,"tags":[],"date":"2025-10-31"},{"question":"Does acupuncture help PCOS?","answer":"No clear benefit.","url":"https://www.cochrane.org/CD007689","notes":"May have little or no effect on live birth, ovulation, pregnancy, or miscarriage rates compared to sham acupuncture. May reduce days between periods slightly. More side effects like dizziness, nausea, bruising reported.\n","interest":null,"tags":[],"date":"2025-10-28"},{"question":"Is propofol better for colonoscopy sedation?","answer":"May improve recovery and satisfaction.","url":"https://www.cochrane.org/CD006268","notes":"May improve recovery time and patient satisfaction compared to traditional sedatives. No difference in procedure time or complication rates. Safety profile similar to opioids/benzodiazepines. Low to moderate quality evidence.\n","interest":null,"tags":[],"date":"2025-10-28"},{"question":"Do antibiotics prevent infection in leg artery surgery?","answer":"Yes, reduce surgical site infections.","url":"https://www.cochrane.org/CD015022","notes":"Antibiotics reduce surgical site infections in lower limb arterial surgery. Need to treat about 9 patients to prevent one infection. No difference between short-term and extended antibiotic use. Negative pressure wound therapy may also help.\n","interest":null,"tags":[],"date":"2025-10-29"},{"question":"Is laparoscopic colorectal surgery better?","answer":"Yes, faster recovery with similar outcomes.","url":"https://www.cochrane.org/CD003145","notes":"Less blood loss, reduced pain, faster bowel recovery, shorter hospital stay (1.4 days less). Better quality of life in first 30 days. Fewer wound infections. Takes about 42 minutes longer. Similar complication and reoperation rates.\n","interest":null,"tags":[],"date":"2005-07-20"},{"question":"Do omega-3 supplements help depression?","answer":"Unlikely to provide meaningful benefit.","url":"https://www.cochrane.org/CD004692","notes":"Small to modest benefit found but unlikely to be clinically meaningful (~2.5 points on depression scale vs 3.0 threshold). No difference in remission, response, or quality of life compared to placebo. Low to very low quality evidence.\n","interest":null,"tags":[],"date":"2021-11-24"},{"question":"Does wrist acupoint stimulation prevent post-op nausea?","answer":"May help when combined with drugs.","url":"https://www.cochrane.org/CD003281","notes":"PC6 acupoint stimulation (needle or wristband) combined with anti-nausea drugs may reduce vomiting by 200-380 fewer cases per 1,000 people. Minor side effects like skin irritation possible. Low confidence in findings.\n","interest":null,"tags":[],"date":"2025-09-12"},{"question":"Do antibiotics help tonsillectomy recovery?","answer":"No, not recommended.","url":"https://www.cochrane.org/CD005607","notes":"No significant reduction in pain or bleeding after surgery. Only modest reduction in fever. More side effects like rashes and diarrhea with antibiotics. Routine prescription not supported and contributes to antibiotic resistance.\n","interest":null,"tags":[],"date":"2022-04-01"},{"question":"Does massage help chronic neck pain?","answer":"Probably little to no difference.","url":"https://www.cochrane.org/CD004871","notes":"Compared to sham massage, only 3% pain improvement at 12 weeks. Function improved 10% but clinical significance uncertain. Adverse events poorly documented. Little confidence in findings due to study limitations.\n","interest":null,"tags":[],"date":"2024-02-28"},{"question":"Do deworming drugs help people with HIV?","answer":"Small short-term benefit possible.","url":"https://www.cochrane.org/CD006419","notes":"For those with confirmed worm infections, may show small suppressive effect on viral load and slight CD4+ improvement at 6-12 weeks. Effect disappears with long-term treatment. Safe but more research needed.\n","interest":null,"tags":[],"date":"2016-04-14"},{"question":"Do antioxidant supplements prevent death?","answer":"No, some may increase risk.","url":"https://www.cochrane.org/CD007176","notes":"No evidence supports antioxidant supplements for preventing death. Beta-carotene and vitamin E may increase mortality. Higher vitamin A doses also associated with increased risk. Vitamin C and selenium show no effect.\n","interest":null,"tags":[],"date":"2021-07-01"},{"question":"Does CBT help chronic pain?","answer":"Small benefits for pain and distress.","url":"https://www.cochrane.org/CD007407","notes":"Compared to no treatment, CBT probably provides slightly less pain and distress. Effects are small but maintained 6-12 months later. Insufficient evidence on safety. Not all patients benefit equally.\n","interest":null,"tags":[],"date":"2020-08-14"},{"question":"Does gabapentin help nerve pain?","answer":"Yes, helps some patients.","url":"https://www.cochrane.org/CD007938","notes":"At 1200mg+/day, 3-4 in 10 achieve 50% pain relief for shingles or diabetic nerve pain vs 2 in 10 with placebo. Side effects (dizziness, drowsiness) affect 6 in 10. Many don't benefit but worth trying.\n","interest":null,"tags":[],"date":"2017-06-09"},{"question":"Does flexible work improve employee health?","answer":"Worker-controlled flexibility may help.","url":"https://www.cochrane.org/CD008009","notes":"Self-scheduling and employee-controlled arrangements improve blood pressure, sleep, and mental health. Flextime and overtime show no significant health effects. Employer-imposed flexibility shows minimal or negative effects.\n","interest":null,"tags":[],"date":"2021-12-01"},{"question":"Do blood thinners prevent clots in cancer patients?","answer":"May reduce clots but increase bleeding.","url":"https://www.cochrane.org/CD008500","notes":"Low-molecular-weight heparin reduces symptomatic blood clots in cancer patients on chemotherapy but increases major bleeding risk. Direct oral anticoagulants similar. Trade-off requires individual assessment.\n","interest":null,"tags":[],"date":"2020-12-18"},{"question":"Is fresh blood better for transfusions?","answer":"Insufficient evidence to know.","url":"https://www.cochrane.org/CD009330","notes":"Only 3 small studies with 120 participants. Very low quality evidence. Cannot determine if fresh blood (under 21 days) is better than older blood. Larger ongoing trials may provide answers.\n","interest":null,"tags":[],"date":"2015-07-14"},{"question":"Can medication review prevent delirium in care homes?","answer":"Probably reduces delirium.","url":"https://www.cochrane.org/CD009537","notes":"Computerized medication review identifying delirium-risk drugs probably reduces delirium in older care home residents. No clear benefit for hospital admissions, deaths, or falls. Limited evidence from only 3 studies.\n","interest":null,"tags":[],"date":"2019-04-23"},{"question":"Can PCR blood tests detect invasive aspergillosis?","answer":"Moderate accuracy, better for ruling out.","url":"https://www.cochrane.org/CD009551","notes":"Single test: 79% sensitivity and specificity. Two consecutive positives: 60% sensitivity, 95% specificity. Better at ruling out disease than confirming it. Should be combined with other tests for best results.\n","interest":null,"tags":[],"date":"2019-09-03"},{"question":"Do weight programs help obese children's cognition?","answer":"Exercise may improve executive function.","url":"https://www.cochrane.org/CD009728","notes":"High-quality evidence that physical activity improves executive function in obese children vs standard care. No improvement in math or reading scores. Combined exercise and education shows no cognitive benefit. More research needed.\n","interest":null,"tags":[],"date":"2018-03-02"},{"question":"Are supraglottic airways safe in obese patients?","answer":"Show promise but safety uncertain.","url":"https://www.cochrane.org/CD010105","notes":"3-5% need switch to traditional tube. Better oxygen levels and 75% fewer low-oxygen episodes post-op. Less coughing. Takes 6 seconds longer to place. No aspiration or deaths seen but inadequate data on serious complications.\n","interest":null,"tags":[],"date":"2013-09-09"},{"question":"Do SNRIs help fibromyalgia?","answer":"Modest benefits but significant side effects.","url":"https://www.cochrane.org/CD010292","notes":"31% achieve 50% pain reduction. No clinically relevant benefit for quality of life, fatigue, or sleep. More dropouts due to side effects (nausea, drowsiness). Benefits may be outweighed by harms for most patients.\n","interest":null,"tags":[],"date":"2018-02-28"},{"question":"Can PET scans predict Alzheimer's from mild impairment?","answer":"Not accurate enough for routine use.","url":"https://www.cochrane.org/CD010386","notes":"High sensitivity for detecting brain amyloid but 28% with positive scans won't develop Alzheimer's. 1% with negative scans will progress. Cannot recommend for routine clinical use due to inconsistent methods and high cost.\n","interest":null,"tags":[],"date":"2014-07-23"},{"question":"Do medications help aortic aneurysm patients?","answer":"Insufficient evidence.","url":"https://www.cochrane.org/CD010447","notes":"Only one small study (227 participants) of beta-blockers after AAA repair. Results unclear for mortality and cardiovascular events at 30 days and 6 months. More rigorous trials needed despite common medication use.\n","interest":null,"tags":[],"date":"2017-01-12"},{"question":"Can imaging tests replace VCUG for kidney reflux?","answer":"No, neither accurate enough.","url":"https://www.cochrane.org/CD010657","notes":"Ultrasound sensitivity only 44%, misses many cases. DMSA scan effectively rules out severe reflux when negative but produces too many false positives. Neither can reliably replace standard VCUG testing.\n","interest":null,"tags":[],"date":"2016-07-05"},{"question":"Can the IQCODE detect dementia in hospitals?","answer":"Useful for ruling out dementia.","url":"https://www.cochrane.org/CD010772","notes":"High sensitivity (91%) but moderate specificity (66%) in hospital settings. Good at identifying who doesn't have dementia. Less effective in specialist clinics. Shorter 16-item version works as well as longer version.\n","interest":null,"tags":[],"date":"2021-07-19"},{"question":"What treats simple bone cysts in children?","answer":"Insufficient evidence to recommend.","url":"https://www.cochrane.org/CD010847","notes":"Only one small study (90 children) comparing bone marrow vs steroid injections. Healing rate under 50% for both treatments at 2 years. Similar pain and function outcomes. Larger quality studies needed.\n","interest":null,"tags":[],"date":"2017-02-04"},{"question":"Do larger portions make people eat more?","answer":"Yes, consistently leads to more eating.","url":"https://www.cochrane.org/CD011045","notes":"People eat more when offered larger portions, packages, or plates. Effect is small to moderate. Could reduce daily intake by 144-228 calories if sustained. Shorter, wider glasses lead to more drinking than tall narrow ones.\n","interest":null,"tags":[],"date":"2015-09-14"},{"question":"Does methadone or buprenorphine work better for opioid dependence?","answer":"Methadone may retain more patients.","url":"https://www.cochrane.org/CD011117","notes":"Methadone may keep more people in treatment and reduce opioid use compared to buprenorphine. Both similarly safe. Buprenorphine better than non-opioid approaches. Low to moderate quality evidence.\n","interest":null,"tags":[],"date":"2022-09-05"},{"question":"Can antidepressants prevent winter depression?","answer":"Modest benefit, most won't benefit.","url":"https://www.cochrane.org/CD011268","notes":"Bupropion XL prevents winter depression in 1 of 4 high-risk people. 3 of 4 won't benefit and face side effect risks (headaches, nausea, insomnia). Light therapy and lifestyle changes are alternatives. Patient preference important.\n","interest":null,"tags":[],"date":"2019-03-18"},{"question":"Which MS drug works best for relapsing-remitting MS?","answer":"Natalizumab, cladribine, alemtuzumab most effective.","url":"https://www.cochrane.org/CD011381","notes":"These drugs best reduce relapse frequency at 2 years. Natalizumab also slows disability worsening. Most studies only 12-24 months so long-term effects uncertain. Some drugs increase dropout due to side effects.\n","interest":null,"tags":[],"date":"2024-01-04"},{"question":"Does government regulation improve private health insurance?","answer":"Insufficient evidence to know.","url":"https://www.cochrane.org/CD011512","notes":"Only 7 studies from USA examining cancer screening mandates. Very low quality evidence. No studies measured care quality or health outcomes. Much more research needed across different countries and insurance types.\n","interest":null,"tags":[],"date":"2021-02-22"},{"question":"What barriers affect maternity care in developing countries?","answer":"Training, staffing, pay, infrastructure.","url":"https://www.cochrane.org/CD011558","notes":"Skilled birth attendants report insufficient training, staff shortages, inadequate pay, and poor infrastructure (equipment, electricity, water). Solutions include housing, allowances, education, and recognition programs.\n","interest":null,"tags":[],"date":"2017-11-17"},{"question":"Can clinical tools detect child spine injuries?","answer":"Insufficient evidence for best tool.","url":"https://www.cochrane.org/CD011686","notes":"Seven tools examined but none work well enough to recommend. Good at finding injuries but poor at ruling them out, leading to unnecessary imaging. Not validated for children under 8. More studies needed.\n","interest":null,"tags":[],"date":"2024-03-22"},{"question":"Does parent education improve infant feeding?","answer":"Yes, improves feeding practices.","url":"https://www.cochrane.org/CD011768","notes":"Education reduces early solid food introduction by up to 12%. Improves hygiene, breastfeeding duration, and food quality/quantity. May reduce diarrhea. No clear effect on growth. Moderate to low quality evidence.\n","interest":null,"tags":[],"date":"2018-05-18"},{"question":"How accurate is early pregnancy Down's screening?","answer":"Detects about 7 in 10 cases.","url":"https://www.cochrane.org/CD011975","notes":"Double test (PAPP-A + free beta hCG + maternal age) detects ~68% of Down's syndrome. About 5% false positive rate. More markers don't improve accuracy. High-risk results may lead to invasive testing with miscarriage risk.\n","interest":null,"tags":[],"date":"2015-11-30"},{"question":"Can urine tests diagnose endometriosis?","answer":"No reliable test exists.","url":"https://www.cochrane.org/CD012019","notes":"No urinary biomarker accurate enough for clinical use. Laparoscopic surgery remains gold standard for diagnosis. Some biomarkers show potential but need more research. Only for research settings currently.\n","interest":null,"tags":[],"date":"2015-12-23"},{"question":"Can endometrial tissue tests diagnose endometriosis?","answer":"Not enough evidence yet.","url":"https://www.cochrane.org/CD012165","notes":"PGP 9.5 and CYP19 biomarkers show promise but insufficient evidence. 22 biomarkers assessed across 54 studies. Surgery remains gold standard. Cannot recommend any endometrial test for clinical practice currently.\n","interest":null,"tags":[],"date":"2016-04-20"},{"question":"Can non-invasive tests diagnose endometriosis?","answer":"Not reliable enough yet.","url":"https://www.cochrane.org/CD012281","notes":"Blood tests, imaging, and exam combinations assessed in 11 studies. Vaginal exam plus ultrasound shows promise for some types. No combination proven reliable enough to replace surgery. More large studies needed.\n","interest":null,"tags":[],"date":"2016-07-13"},{"question":"Does training help healthcare workers respond to domestic violence?","answer":"May improve attitudes and knowledge.","url":"https://www.cochrane.org/CD012423","notes":"Training may improve attitudes toward survivors and perceived readiness to respond. Little to no effect on referral practices. No data on survivor mental health outcomes. Low to very low quality evidence.\n","interest":null,"tags":[],"date":"2021-05-31"},{"question":"What are opioid side effects for chronic pain?","answer":"Common and significant.","url":"https://www.cochrane.org/CD012509","notes":"78% experience adverse events. Common: constipation, dizziness, drowsiness, fatigue, nausea, vomiting. 7.5% serious adverse events. Addiction, depression, respiratory issues poorly documented. Clear benefit needed before long-term use.\n","interest":null,"tags":[],"date":"2017-10-30"},{"question":"Can PET/MRI predict ovarian cancer surgery success?","answer":"MRI more accurate but more research needed.","url":"https://www.cochrane.org/CD012567","notes":"MRI detects incomplete tumor removal with 94% sensitivity and 98% specificity. PET/CT shows more variable results. Per 1000 women, 211 incorrectly assessed by PET vs 37 by MRI. Insufficient evidence for routine clinical use.\n","interest":null,"tags":[],"date":"2018-10-09"},{"question":"Can rapid molecular tests detect TB outside lungs?","answer":"Yes, helpful but accuracy varies.","url":"https://www.cochrane.org/CD012768","notes":"Results in ~2 hours vs weeks for culture. Cerebrospinal fluid: 88% sensitivity, 96% specificity. Pleural fluid: 74% sensitivity. Excellent for rifampicin resistance detection (100% sensitivity). Accuracy varies by specimen type.\n","interest":null,"tags":[],"date":"2025-08-04"},{"question":"Is ultrasound better than X-ray for collapsed lung?","answer":"Yes, much more accurate.","url":"https://www.cochrane.org/CD013031","notes":"Ultrasound detects 91% of cases vs X-ray 47%. X-ray misses nearly 1 in 5 cases. Ultrasound has only 3.6% false positive rate. Faster, bedside, no radiation. Should be incorporated into trauma protocols.\n","interest":null,"tags":[],"date":"2020-07-23"},{"question":"Does advocacy help abused women?","answer":"Yes, with personalized trust-based approach.","url":"https://www.cochrane.org/CD013135","notes":"Key elements: education on rights, active referrals, safety planning. Trust between advocate and client is fundamental. Must be tailored to individual circumstances. Effects may take months. Severe abuse may paradoxically worsen with some interventions.\n","interest":null,"tags":[],"date":"2019-06-29"},{"question":"Does animal therapy help dementia patients?","answer":"May slightly reduce depression, unclear otherwise.","url":"https://www.cochrane.org/CD013243","notes":"Low-certainty evidence for slight reduction in depressive symptoms. No clear benefits for quality of life, behavior, agitation, or daily activities. No difference vs robotic animals. Only 9 small studies. More research needed.\n","interest":null,"tags":[],"date":"2019-11-25"},{"question":"Can non-drug approaches prevent altitude sickness?","answer":"Evidence inconclusive and contradictory.","url":"https://www.cochrane.org/CD013315","notes":"Simulated altitude training, ginkgo biloba, antioxidants, iron, and supplements show no clear benefit. Small studies with quality concerns. Need more rigorous research comparing to proven drugs like acetazolamide.\n","interest":null,"tags":[],"date":"2019-04-23"},{"question":"Does convalescent plasma help COVID-19?","answer":"No, makes no difference to deaths.","url":"https://www.cochrane.org/CD013600","notes":"High certainty that plasma from COVID survivors does not reduce mortality in moderate to severe COVID-19. Similar death rates (~220/1000) and hospital discharge rates. Serious side effects uncommon. May be inconclusive for mild cases.\n","interest":null,"tags":[],"date":"2023-05-10"},{"question":"Are rapid antigen tests accurate for asymptomatic COVID?","answer":"Poor sensitivity, miss many cases.","url":"https://www.cochrane.org/CD013705","notes":"Only 55% sensitivity in people without symptoms, missing ~45% of infections. 99.5% specificity. Per 10,000 tested with 50 infected, 24 cases missed and 40 false positives. None meet WHO standards for asymptomatic screening.\n","interest":null,"tags":[],"date":"2025-11-28"},{"question":"Does stool transplant help recurrent C. diff?","answer":"Yes, likely twice as effective as antibiotics.","url":"https://www.cochrane.org/CD013871","notes":"FMT likely leads to large increase in resolution vs antibiotics. About 1 in 3 additional patients benefit. Probably slightly reduces serious adverse events. May reduce mortality. Only studied in immunocompetent adults.\n","interest":null,"tags":[],"date":"2023-04-25"},{"question":"Do IL-6 blockers help hospitalized COVID patients?","answer":"Tocilizumab reduces deaths.","url":"https://www.cochrane.org/CD013881","notes":"Tocilizumab reduces 28-day mortality in hospitalized COVID patients. Little to no difference in clinical improvement or hospital discharge. Sarilumab shows little benefit. Other IL-6 blockers have insufficient evidence. Most data pre-vaccine.\n","interest":null,"tags":[],"date":"2023-06-01"},{"question":"Does arthroscopic surgery help degenerative knee disease?","answer":"No, little or no benefit.","url":"https://www.cochrane.org/CD014328","notes":"Only 4.6-point pain improvement vs placebo surgery (0-100 scale). No meaningful function improvement. 8 vs 6 per 100 serious adverse events. Guidelines recommend against it. 16 trials, 2105 participants.\n","interest":null,"tags":[],"date":"2022-03-03"},{"question":"Do corticosteroids help treat COVID-19?","answer":"Probably reduce deaths slightly.","url":"https://www.cochrane.org/CD014963","notes":"Probably reduce deaths by ~28 per 1,000 in hospitalized patients up to 30 days. May increase discharge rate. No data on non-hospitalized mild cases. Safety data urgently needed. Strongest benefit in patients under 70.\n","interest":null,"tags":[],"date":"2022-11-17"},{"question":"Does remdesivir help COVID-19?","answer":"Small benefit, no mortality impact.","url":"https://www.cochrane.org/CD014962","notes":"Probably no difference to 28-day or 60-day deaths in hospitalized patients. May slightly improve chance of getting better and reduce worsening. Non-hospitalized patients less likely to need hospitalization. Studied mostly in unvaccinated populations.\n","interest":null,"tags":[],"date":"2023-01-25"},{"question":"How accurate are COVID antibody tests?","answer":"Good after 3 weeks, poor early.","url":"https://www.cochrane.org/CD013652","notes":"Week 1: only 27-41% detection. Week 3+: 78-88%. At 21+ days, detects 93% with only 1% false positives. Useful for confirming past infection when other tests fail. Less certain for mild or asymptomatic cases.\n","interest":null,"tags":[],"date":"2022-11-17"},{"question":"Do patient decision aids help?","answer":"Yes, improve knowledge and choices.","url":"https://www.cochrane.org/CD001431","notes":"Large increases in knowledge and understanding of benefits/harms. Help patients choose options matching their values. Patients feel better informed. No unwanted effects like regret. No added time burden. 209 studies, 107,000 adults.\n","interest":null,"tags":[],"date":"2024-01-29"},{"question":"Does exercise rehabilitation help heart disease?","answer":"Yes, reduces heart attacks and hospitalizations.","url":"https://www.cochrane.org/CD001800","notes":"Reduces heart attacks, hospital admissions, and deaths at 6-12 months. Long-term reduces cardiovascular deaths. Improves quality of life. Cost-effective. Includes cycling, walking, circuits. 85 trials, 23,430 participants.\n","interest":null,"tags":[],"date":"2021-11-06"},{"question":"Is it safe to wait for lower blood counts before transfusion?","answer":"Yes, safe for most patients.","url":"https://www.cochrane.org/CD002042","notes":"Waiting until 7-8 g/dL vs 9-10 g/dL shows no higher death, heart attack, stroke, or infection risk. 42% fewer transfusions. Exception: brain injury patients do better with liberal transfusion. Reduces transfusion reactions.\n","interest":null,"tags":[],"date":"2025-10-20"},{"question":"Does hydroxyurea help sickle cell disease?","answer":"Probably improves pain and prevents strokes.","url":"https://www.cochrane.org/CD002202","notes":"Probably reduces painful episodes in adults and children with HbSS. Increases protective fetal hemoglobin. May prevent strokes in high-risk patients. Appears safe short-term. Long-term effects and fertility impact uncertain.\n","interest":null,"tags":[],"date":"2022-09-01"},{"question":"Do stress reduction programs help healthcare workers?","answer":"May reduce stress symptoms short-term.","url":"https://www.cochrane.org/CD002892","notes":"CBT-type interventions may reduce stress up to one year. Yoga/exercise may help short-term. Combined approaches show short-term benefit. Poor study quality overall. Long-term effects beyond one year largely unknown. 117 studies, 11,119 workers.\n","interest":null,"tags":[],"date":"2023-05-12"},{"question":"Does exercise help chronic fatigue syndrome?","answer":"Probably reduces fatigue, long-term uncertain.","url":"https://www.cochrane.org/CD003200","notes":"Probably less fatigue at end of treatment vs passive therapies. May improve physical function and sleep. Uncertain if benefits persist. Safety data insufficient. No advantage over CBT. Only applies to certain diagnostic criteria.\n","interest":null,"tags":[],"date":"2024-12-19"},{"question":"Does omega-3 during pregnancy help?","answer":"Yes, reduces preterm birth.","url":"https://www.cochrane.org/CD003402","notes":"Reduces preterm and very preterm birth rates. Fewer low birthweight babies. May reduce perinatal death and NICU admissions. Pregnancies may extend beyond 42 weeks. No serious adverse effects. High quality evidence. 70 trials, 20,000 women.\n","interest":null,"tags":[],"date":"2018-11-15"},{"question":"Does music therapy help dementia?","answer":"Probably improves depression.","url":"https://www.cochrane.org/CD003477","notes":"Probably improves depression and may help behavioral problems vs usual care. May improve social behavior vs other activities. No clear benefit for agitation, anxiety, or cognition. Effects don't persist after treatment ends. No serious side effects.\n","interest":null,"tags":[],"date":"2025-03-07"},{"question":"Does continuous support during labor help?","answer":"Yes, improves outcomes for mother and baby.","url":"https://www.cochrane.org/CD003766","notes":"More spontaneous vaginal births, shorter labor, fewer C-sections. Less pain medication use. Greater satisfaction. Better infant Apgar scores. Doulas especially effective. No adverse effects. 26 studies, 15,000+ women.\n","interest":null,"tags":[],"date":"2017-07-06"},{"question":"Do placebos provide real health benefits?","answer":"No major benefits, some subjective effects.","url":"https://www.cochrane.org/CD003974","notes":"No major health benefits overall. Some modest effects on pain and nausea but very variable. No significant effects on depression, obesity, hypertension, anxiety, or other conditions. Hard to distinguish from biased reporting. 202 trials, 60 conditions.\n","interest":null,"tags":[],"date":"2022-05-01"},{"question":"Does education help childhood eczema?","answer":"Limited evidence shows some benefit.","url":"https://www.cochrane.org/CD004054","notes":"Group education may modestly improve eczema severity and quality of life for children and families. Relaxation methods may reduce severity. Studies varied widely. Better-designed trials needed for long-term cost-effectiveness.\n","interest":null,"tags":[],"date":"2014-01-07"},{"question":"Does CBT help non-cardiac chest pain?","answer":"Modest short-term benefit.","url":"https://www.cochrane.org/CD004101","notes":"CBT shows modest to moderate benefit reducing chest pain in first 3 months. More pain-free days short-term. Benefits largely restricted to first 3 months. Hypnotherapy another option. No adverse effects. 17 studies, 1,006 participants.\n","interest":null,"tags":[],"date":"2015-06-30"},{"question":"Does exercise help depression?","answer":"Moderately effective vs no treatment.","url":"https://www.cochrane.org/CD004366","notes":"Moderately more effective than control for reducing depression symptoms. Effect smaller in highest-quality studies. Performs equally to antidepressants and psychological therapies. Inconclusive for quality of life. 39 studies, 2,326 participants.\n","interest":null,"tags":[],"date":"2013-09-12"},{"question":"Does consumer involvement improve healthcare materials?","answer":"Yes, more relevant and readable.","url":"https://www.cochrane.org/CD004563","notes":"Consumer-developed patient information is more relevant, readable, and understandable without increasing anxiety. Enhances patient knowledge. Face-to-face public meetings more engaging than surveys. Limited rigorous evidence overall.\n","interest":null,"tags":[],"date":"2006-07-19"},{"question":"Does early intervention help psychosis?","answer":"Emerging but inconclusive evidence.","url":"https://www.cochrane.org/CD004718","notes":"Specialized early intervention teams improve treatment compliance and reduce dropout. At 5 years, more living independently. Omega-3 shows promise for at-risk individuals. Most studies small with limitations. Larger longer studies needed.\n","interest":null,"tags":[],"date":"2021-12-01"},{"question":"What treats molluscum contagiosum?","answer":"No treatment proven effective.","url":"https://www.cochrane.org/CD004767","notes":"No single intervention convincingly effective. Imiquimod no better than placebo but causes more irritation. Potassium hydroxide and iodine/tea tree show modest benefit in small studies. Typically resolves naturally. Watching and waiting is reasonable.\n","interest":null,"tags":[],"date":"2017-05-17"},{"question":"Does exercise help during breast cancer treatment?","answer":"Probably improves fitness and reduces fatigue.","url":"https://www.cochrane.org/CD005001","notes":"Probably improves physical fitness and slightly reduces fatigue during chemo/radiation. May modestly improve cognition. Little effect on depression or general quality of life. Safe for most women. 32 studies, 2,626 women.\n","interest":null,"tags":[],"date":"2016-09-21"},{"question":"Do flu vaccines prevent heart disease?","answer":"May reduce heart events in heart patients.","url":"https://www.cochrane.org/CD005050","notes":"May reduce cardiovascular deaths and combined heart events in people with existing heart disease. Insufficient evidence for general population without heart conditions. Some study bias concerns. More high-quality research needed.\n","interest":null,"tags":[],"date":"2015-05-05"},{"question":"Does honey help heal wounds?","answer":"Yes for burns, unclear for other wounds.","url":"https://www.cochrane.org/CD005083","notes":"Heals partial-thickness burns 4-5 days faster than conventional dressings. More effective than antiseptic/gauze for surgical infections. Insufficient evidence for leg ulcers, diabetic ulcers, or pressure sores. 26 studies, 3,011 participants.\n","interest":null,"tags":[],"date":"2015-03-06"},{"question":"Do anti-VEGF injections help wet macular degeneration?","answer":"Yes, effectively preserve and improve vision.","url":"https://www.cochrane.org/CD005139","notes":"More patients have improved vision and fewer have vision loss with treatment. Ranibizumab and bevacizumab equally effective but bevacizumab costs much less. Eye inflammation and pressure most common side effects. Serious complications rare (\u003c1%).\n","interest":null,"tags":[],"date":"2019-03-05"},{"question":"What improves healthcare worker hand hygiene?","answer":"Feedback, education, cues, and product placement.","url":"https://www.cochrane.org/CD005186","notes":"Multimodal WHO-based interventions increase compliance in most studies. Performance feedback likely reduces infections. Education, visual cues, and product placement near care areas help. Unclear which combination is optimal for each setting.\n","interest":null,"tags":[],"date":"2017-09-01"},{"question":"Does exercise help arm problems after breast cancer surgery?","answer":"Yes, improves shoulder movement safely.","url":"https://www.cochrane.org/CD005211","notes":"Shoulder exercises help recover upper-limb movement after surgery. Early exercise (days 1-3) improves movement but increases drainage. Formal PT benefits shoulder function through 6 months. No increased lymphedema risk from exercise.\n","interest":null,"tags":[],"date":"2022-03-01"},{"question":"Does hospital environment affect patient outcomes?","answer":"Music may reduce anxiety, other factors unclear.","url":"https://www.cochrane.org/CD005315","notes":"Music may help reduce patient anxiety. Less evidence for reducing heart rate, blood pressure, or medications. Environmental changes appear safe. No studies on art, nature access, noise reduction, or windows. 102 studies examined.\n","interest":null,"tags":[],"date":"2012-03-14"},{"question":"Do antibiotics before breast cancer surgery help?","answer":"Probably reduce surgical infections.","url":"https://www.cochrane.org/CD005360","notes":"Preoperative antibiotics probably reduce surgical site infections from 105/1000 to 71/1000 patients. Unclear which antibiotic is best. Only 1 study on during-surgery antibiotics with inconclusive results. More research needed on protocols.\n","interest":null,"tags":[],"date":"2019-09-26"},{"question":"Do tailored interventions improve healthcare practice?","answer":"Yes, but effect is small to moderate.","url":"https://www.cochrane.org/CD005470","notes":"Tailored interventions can change professional practice with odds ratio of 1.56. Effect not always present and when present is small to moderate. Insufficient evidence on best tailoring approaches or cost-effectiveness. 32 studies.\n","interest":null,"tags":[],"date":"2015-04-29"},{"question":"Does tramadol help osteoarthritis?","answer":"Minimal benefit, substantially more side effects.","url":"https://www.cochrane.org/CD005522","notes":"Only 4% pain improvement vs placebo. No important benefit in physical function. 66% vs 49% experience side effects. 19% vs 7% withdraw due to side effects (nausea, dizziness, tiredness). 22 studies, 6,500 participants.\n","interest":null,"tags":[],"date":"2019-05-27"},{"question":"Does chondroitin help osteoarthritis?","answer":"May slightly improve pain short-term.","url":"https://www.cochrane.org/CD005614","notes":"May improve pain slightly in short-term (~10 points on 0-100 scale). Modest quality of life benefit. Slightly slows joint space narrowing on X-ray. Relatively safe. Benefits uncertain in higher-quality studies. 43 studies, 9,000+ participants.\n","interest":null,"tags":[],"date":"2015-01-28"},{"question":"Does therapy help borderline personality disorder?","answer":"DBT shows strongest evidence.","url":"https://www.cochrane.org/CD005652","notes":"Dialectical Behavior Therapy reduces anger, self-harm, and improves functioning. Other therapies (MBT, TFT, schema, CBT) show promise in single studies. No treatment has robust evidence base. Quality concerns with individual studies. 28 studies, 1,804 participants.\n","interest":null,"tags":[],"date":"2012-08-15"},{"question":"Does finasteride help enlarged prostate?","answer":"Yes, improves symptoms long-term.","url":"https://www.cochrane.org/CD006015","notes":"Improves urinary symptoms long-term vs placebo. Reduces risk of urinary retention and surgery. Alpha-blockers provide better symptom relief. Combination therapy works best. Increased risk of sexual dysfunction (impotence, reduced libido).\n","interest":null,"tags":[],"date":"2010-10-06"},{"question":"What relieves pain during cervical treatment?","answer":"Local anesthetic with vasoconstrictor.","url":"https://www.cochrane.org/CD006120","notes":"Injecting local anesthetic with vasoconstrictor (e.g. lignocaine + adrenaline) reduces pain and blood loss. Oral pain relievers showed limited benefit in small trials. Most studies small and low-to-moderate quality.\n","interest":null,"tags":[],"date":"2016-07-18"},{"question":"Does garlic prevent or treat colds?","answer":"Insufficient evidence.","url":"https://www.cochrane.org/CD006206","notes":"Only one quality study (146 participants) found fewer colds with daily garlic (24 vs 65 episodes over 3 months). Recovery time similar between groups. Possible side effects: odor and rash. Claims largely based on poor-quality evidence.\n","interest":null,"tags":[],"date":"2014-11-11"},{"question":"Should breastfed babies get supplemental fluids?","answer":"No evidence to disagree with exclusive breastfeeding.","url":"https://www.cochrane.org/CD006462","notes":"Small formula supplements slightly increase breastfeeding at 3 months. Water/glucose water reduces breastfeeding rates. Early solids at 4-6 months don't reduce allergies. Supports WHO recommendation for exclusive breastfeeding to 6 months.\n","interest":null,"tags":[],"date":"2016-08-30"},{"question":"Do Chinese herbs help neck pain from disc disease?","answer":"Weak evidence for short-term relief.","url":"https://www.cochrane.org/CD006556","notes":"Compound Qishe Tablet may relieve pain short-term better than placebo. Topical Nucis Vomicae comparable to anti-inflammatory medication. All studies small, short-term, in Chinese. Further research very likely to change results. Low quality evidence.\n","interest":null,"tags":[],"date":"2022-04-01"},{"question":"Do B vitamins that lower homocysteine prevent heart disease?","answer":"No benefit for heart attacks, small for stroke.","url":"https://www.cochrane.org/CD006612","notes":"No differences in heart attacks or deaths from any cause. Small stroke reduction (143 people treated 5.4 years to prevent 1 stroke). No increase in cancer. High quality evidence. 15 trials, 71,422 participants.\n","interest":null,"tags":[],"date":"2017-08-17"},{"question":"Do shared decision-making interventions work?","answer":"Uncertain which activities work best.","url":"https://www.cochrane.org/CD006732","notes":"Cannot be confident which interventions work best due to very low quality evidence. Combined patient-professional approaches may make little difference to decision regret. Mental health quality of life may slightly improve with professional training.\n","interest":null,"tags":[],"date":"2018-07-19"},{"question":"Does robot-assisted arm training help stroke recovery?","answer":"Yes, improves function and daily activities.","url":"https://www.cochrane.org/CD006876","notes":"Improves ability to perform daily activities, arm function, movement, and muscle strength. Adverse events rare. Cannot specify optimal timing or frequency yet. Trials varied in intensity and devices. 45 trials, 1,619 participants.\n","interest":null,"tags":[],"date":"2018-09-03"},{"question":"Does surgery help nerve damage in leprosy?","answer":"No added benefit over steroids alone.","url":"https://www.cochrane.org/CD006983","notes":"Very low quality evidence shows no significant difference in nerve improvement with surgery plus steroids vs steroids alone at 2 years. Adverse effects poorly documented. Well-designed trials needed. Only 2 studies, 88 participants.\n","interest":null,"tags":[],"date":"2022-04-01"},{"question":"Do antioxidants help cystic fibrosis lung disease?","answer":"Vitamin/mineral supplements don't help.","url":"https://www.cochrane.org/CD007020","notes":"Vitamin and mineral supplements don't improve clinical outcomes. NAC probably improves lung function at 6 months. Inhaled glutathione improves lung function at 3 months but effect diminishes by 6 months. Larger, longer studies needed.\n","interest":null,"tags":[],"date":"2019-10-03"},{"question":"Is partial breast irradiation as good as whole breast?","answer":"Slightly more recurrence, similar survival.","url":"https://www.cochrane.org/CD007077","notes":"Local recurrence probably slightly more common with partial irradiation. Overall survival similar. Worse cosmetic appearance and more fibrosis with partial. Convenient but less cancer control. 9 studies, 15,187 women.\n","interest":null,"tags":[],"date":"2021-08-30"},{"question":"Does duloxetine help nerve pain and fibromyalgia?","answer":"Moderate pain relief for some patients.","url":"https://www.cochrane.org/CD007115","notes":"At 60mg/day, 1 in 5 with diabetic neuropathy and 1 in 8 with fibromyalgia achieve 50% pain improvement. Most patients experience side effects (nausea, sleep issues, headache, dry mouth). 1 in 6 stop due to side effects.\n","interest":null,"tags":[],"date":"2014-01-03"},{"question":"What helps patients start and complete cardiac rehab?","answer":"Face-to-face intervention and home programs.","url":"https://www.cochrane.org/CD007131","notes":"Healthcare provider face-to-face contact improves enrollment. Remote/home-based programs improve adherence. Peer support may help older patients. For women, motivation is key. Low to moderate quality evidence. No harm data available.\n","interest":null,"tags":[],"date":"2019-02-01"},{"question":"Does lactoferrin help preterm infants?","answer":"Decreases blood infections, especially with probiotics.","url":"https://www.cochrane.org/CD007137","notes":"Lactoferrin with feeds decreases blood and fungal infections. No reduction in bowel injury alone but much stronger protection when combined with probiotics. No serious adverse effects. Low to very low quality evidence. 12 trials, 5,425 infants.\n","interest":null,"tags":[],"date":"2020-03-31"},{"question":"Does vitamin D supplementation reduce mortality?","answer":"Vitamin D3 may save lives in elderly.","url":"https://www.cochrane.org/CD007470","notes":"150 people treated 5 years to save 1 life. D3 may reduce cancer deaths (4 fewer per 1,000 over 5-7 years). Benefits mainly in elderly. D2 and other forms show no mortality benefit. D3 + calcium increases kidney stones. 56 trials, 95,286 participants.\n","interest":null,"tags":[],"date":"2014-01-10"},{"question":"Does tight blood sugar control prevent diabetic nerve damage?","answer":"Yes for type 1, less clear for type 2.","url":"https://www.cochrane.org/CD007543","notes":"Significantly prevents clinical neuropathy in type 1 diabetes. Type 2 shows nerve function improvements but clinical prevention not statistically significant. Both types improve nerve conduction. Significantly increases severe hypoglycemia risk.\n","interest":null,"tags":[],"date":"2021-12-01"},{"question":"Is bed rest or staying active better for back pain?","answer":"Staying active is slightly better.","url":"https://www.cochrane.org/CD007612","notes":"Staying active provides small improvements in pain and daily activities for acute low-back pain. Little to no difference for sciatica. No difference between staying active, exercises, or physiotherapy. 10 studies, 1,923 participants.\n","interest":null,"tags":[],"date":"2022-04-01"},{"question":"What helps people use medicines safely?","answer":"Self-monitoring and simplified dosing.","url":"https://www.cochrane.org/CD007768","notes":"Self-monitoring programs generally effective. Simplified dosing improves adherence. Pharmacist involvement helps. Reminders and packaging aids show mixed results. Education alone not helpful for adherence but builds knowledge. No single strategy works for all.\n","interest":null,"tags":[],"date":"2014-04-29"},{"question":"Do antioxidant supplements help women get pregnant?","answer":"Limited evidence, may slightly help.","url":"https://www.cochrane.org/CD007807","notes":"Very low quality evidence. Live birth rates may improve from 19% to 24-36% with antioxidants but uncertain. May slightly improve pregnancy rates. No increased miscarriage or other adverse effects. Adverse effects poorly reported. 63 trials, 7,760 women.\n","interest":null,"tags":[],"date":"2020-08-27"},{"question":"Are low-calorie diets better for ICU patients?","answer":"Uncertain, no clear benefit or harm.","url":"https://www.cochrane.org/CD007867","notes":"Death rates similar between low-calorie and standard nutrition. Inconsistent results for hospital stay, ICU stay, and ventilation time. Very low quality evidence. Range includes both benefits and harms. 15 trials, 3,129 patients.\n","interest":null,"tags":[],"date":"2018-06-04"},{"question":"Do GnRH drugs protect ovaries during chemo?","answer":"Yes, help menstruation recovery.","url":"https://www.cochrane.org/CD008018","notes":"GnRH agonists: 74.5% recovered menstruation vs 50% in control within 12 months. Only 10.7% vs 25.3% had premature ovarian failure. Improved ovulation rates. No difference in pregnancy rates. Causes hot flushes and vaginal dryness.\n","interest":null,"tags":[],"date":"2019-03-03"},{"question":"Does brain stimulation help chronic pain?","answer":"Insufficient high-quality evidence.","url":"https://www.cochrane.org/CD008208","notes":"rTMS to motor cortex shows small, short-term pain reduction but below clinically meaningful levels. tDCS may reduce pain but uncertain. Cranial electrotherapy not effective. Minor side effects like headache. Very low to low quality evidence.\n","interest":null,"tags":[],"date":"2018-04-13"},{"question":"Does oral care prevent pneumonia in ventilated patients?","answer":"Chlorhexidine probably reduces VAP.","url":"https://www.cochrane.org/CD008367","notes":"Chlorhexidine mouthwash/gel probably reduces ventilator-associated pneumonia from 26% to 18%. Treat 12 patients to prevent 1 case. Little effect on mortality or ICU stay. Toothbrushing may also help. Mild side effects. 40 trials, 5,675 participants.\n","interest":null,"tags":[],"date":"2020-12-24"},{"question":"Does skin-to-skin contact help newborn pain?","answer":"Appears to reduce pain response.","url":"https://www.cochrane.org/CD008435","notes":"Kangaroo care appears to reduce pain response and recovery from heel sticks and injections. Reduces crying duration. Lower heart rate during procedures. Safe with no adverse events. Low to moderate quality evidence.\n","interest":null,"tags":[],"date":"2017-02-16"},{"question":"Does home-based asthma education help children?","answer":"Little to no difference in ER visits.","url":"https://www.cochrane.org/CD008469","notes":"Little to no difference in ER visits or oral steroid prescriptions vs control. May improve quality of life. May reduce hospital admissions vs less-intensive approaches. Considerable uncertainty in symptom outcomes. 26 studies, 5,122 children.\n","interest":null,"tags":[],"date":"2025-02-06"},{"question":"Does radiofrequency denervation help chronic back pain?","answer":"No high-quality evidence of effectiveness.","url":"https://www.cochrane.org/CD008572","notes":"No high-quality evidence this procedure provides meaningful pain relief. Modest short-term benefits for facet joint pain. Minimal to no effectiveness for disc or SI joint pain. Carries risks. Large quality studies urgently needed. 23 studies, 1,309 participants.\n","interest":null,"tags":[],"date":"2015-10-23"},{"question":"Can screening identify spinal fractures in back pain?","answer":"Most screening tests unreliable.","url":"https://www.cochrane.org/CD008643","notes":"Only 1-4.5% of new back pain has vertebral fractures. Most of 29 screening tests inaccurate. Best indicators: steroid use, age over 74, trauma, bruising. Combined tests more informative. Fractures don't usually need emergency treatment.\n","interest":null,"tags":[],"date":"2023-11-28"},{"question":"Can screening identify spinal cancer in back pain?","answer":"Most red flags unreliable, history of cancer useful.","url":"https://www.cochrane.org/CD008686","notes":"Spinal tumors rare (~0.3% of back pain). Previous cancer history is very useful indicator. Age over 50, no prior back pain, no improvement at 1 month are other indicators. Don't rely on single red flags. High false positive rates.\n","interest":null,"tags":[],"date":"2022-05-01"},{"question":"Can protein tests predict Alzheimer's from mild impairment?","answer":"Lacks accuracy for clinical use.","url":"https://www.cochrane.org/CD008782","notes":"CSF amyloid beta (AÃŸ42) shows 81% sensitivity, 64% specificity for Alzheimer's. Only marginal clinical utility. Cannot be recommended as accurate test. Inconsistent thresholds across studies. Useful for research but not diagnosis.\n","interest":null,"tags":[],"date":"2014-06-10"},{"question":"Does spinal manipulation help acute back pain?","answer":"No more effective than other treatments.","url":"https://www.cochrane.org/CD008880","notes":"Low to very low quality evidence. No more effective than inert interventions, sham treatment, or when added to other treatment. Appears safe. Thrust techniques may help short-term. Consider cost and preference instead. 20 trials, 2,674 participants.\n","interest":null,"tags":[],"date":"2012-09-12"},{"question":"How accurate are rapid tests for visceral leishmaniasis?","answer":"rK39 test works well, especially in India/Nepal.","url":"https://www.cochrane.org/CD009135","notes":"rK39 immunochromatographic test: 92% sensitivity, 92% specificity overall. India/Nepal: 97% detection. East Africa: only 85% detection. Latex agglutination only 64% sensitive. 24 studies, 4,271 participants.\n","interest":null,"tags":[],"date":"2014-06-20"},{"question":"Can clinical signs diagnose Mycoplasma pneumonia in children?","answer":"No, symptoms unreliable.","url":"https://www.cochrane.org/CD009175","notes":"Clinical symptoms and signs not reliable for diagnosis. Absence of wheeze slightly suggests M. pneumoniae. Chest pain may double likelihood. Cannot reliably diagnose based on symptoms. Better prediction tools needed. 7 studies, 1,491 children.\n","interest":null,"tags":[],"date":"2022-04-01"},{"question":"Do SSRIs help stroke recovery?","answer":"No functional benefit, some safety concerns.","url":"https://www.cochrane.org/CD009286","notes":"SSRIs did not reduce disability or dependency after stroke. Reduce future depression risk by ~25%. Increased seizure and bone fracture risk. Slightly better cognition in control groups. 76 studies, 13,029 stroke survivors.\n","interest":null,"tags":[],"date":"2021-11-15"},{"question":"Does muscle stimulation help weakness in advanced disease?","answer":"May improve strength, mixed exercise results.","url":"https://www.cochrane.org/CD009419","notes":"NMES improved thigh muscle strength by ~1.1 kg. 6-minute walk improved 35m but other exercise tests inconsistent. No serious adverse events, low soreness. Low to very low quality evidence. Passive option for those unable to exercise.\n","interest":null,"tags":[],"date":"2016-10-17"},{"question":"Does endometrial scratching help IVF success?","answer":"Unclear benefit, causes pain.","url":"https://www.cochrane.org/CD009517","notes":"Effect on live birth unclear - could have no effect, small reduction, or improvement. Probably no difference in miscarriage. Causes moderate pain (4/10) and minimal bleeding. Does not support routine use. 38 trials, 8,915 women.\n","interest":null,"tags":[],"date":"2021-06-10"},{"question":"How accurate are rapid tests for schistosomiasis?","answer":"Variable, miss many infections.","url":"https://www.cochrane.org/CD009579","notes":"Urine blood-detection strip: 75% sensitivity, 87% specificity. Misses 102/1000 infections, falsely diagnoses 77/1000. Intestinal antigen: 89% sensitivity but 45% false positive rate. Traditional microscopy more accurate but less practical.\n","interest":null,"tags":[],"date":"2015-03-11"},{"question":"Does IV lidocaine help post-surgery pain?","answer":"Uncertain benefit, probably no difference at 24h.","url":"https://www.cochrane.org/CD009642","notes":"Uncertain benefits for early pain reduction. Probably no difference in pain at 24-48 hours. Uncertain effects on bowel function, nausea, opioid use. Side effects unclear due to poor reporting. 68 studies, 4,525 participants.\n","interest":null,"tags":[],"date":"2018-06-04"},{"question":"Does brain stimulation help post-stroke aphasia?","answer":"No benefit for everyday communication.","url":"https://www.cochrane.org/CD009760","notes":"No evidence tDCS improves everyday communication or thinking after stroke. May modestly improve naming nouns specifically but not verbs. Appears safe with no serious harms. Very low to moderate quality. 21 trials, 421 participants.\n","interest":null,"tags":[],"date":"2019-05-21"},{"question":"Can laparoscopy predict ovarian cancer surgery success?","answer":"May help avoid unnecessary surgery.","url":"https://www.cochrane.org/CD009786","notes":"Laparoscopy can help identify women with unresectable disease. 4-46 per 100 will still have residual tumor despite positive prediction. May reduce unnecessary surgeries. Verification bias in most studies. 18 studies, 1,563 women.\n","interest":null,"tags":[],"date":"2019-03-25"},{"question":"How does dentist payment affect clinical decisions?","answer":"Fee-for-service increases procedures.","url":"https://www.cochrane.org/CD009853","notes":"Fee-for-service payment increases clinical activity (more procedures). Capitation (payment per patient) means fewer visits, fewer fillings/extractions, more preventive advice, treating decay later. Low/very low quality evidence. 2 studies.\n","interest":null,"tags":[],"date":"2013-11-06"},{"question":"What surgery works best for elbow fractures?","answer":"Insufficient evidence to determine.","url":"https://www.cochrane.org/CD009890","notes":"Only 3 small trials with 109 participants. Total elbow replacement may have better early outcomes vs ORIF in patients over 65. No difference between plate fixation methods. Need large multi-center trials of current techniques.\n","interest":null,"tags":[],"date":"2022-04-01"},{"question":"How accurate is ultrasound for stomach cancer staging?","answer":"Good for advanced cancer, less for early stages.","url":"https://www.cochrane.org/CD009944","notes":"Endoscopic ultrasound: over 85% sensitivity and specificity for distinguishing superficial vs advanced cancer. Less effective for early-stage cancers and lymph node status. Clinically useful for guiding treatment. 66 studies, 7,747 patients.\n","interest":null,"tags":[],"date":"2015-02-06"},{"question":"Does face-to-face education improve vaccination rates?","answer":"May slightly improve rates and knowledge.","url":"https://www.cochrane.org/CD010038","notes":"May improve vaccination status (low quality evidence). Probably slightly improves parent knowledge. May slightly improve intent to vaccinate. Little effect on attitudes or anxiety. Cost ~8x higher than usual care. Best for addressing awareness gaps, not safety concerns.\n","interest":null,"tags":[],"date":"2018-05-08"},{"question":"Does capsaicin cream help nerve pain?","answer":"Low-concentration cream has no meaningful effect.","url":"https://www.cochrane.org/CD010111","notes":"Low-concentration capsaicin (\u003c1%) without meaningful effect beyond placebo. Common local skin irritation (1 in 2.5 treated). 6 older studies (pre-1996), 389 participants. Unlikely to have meaningful clinical use despite marketing.\n","interest":null,"tags":[],"date":"2012-09-12"},{"question":"Do CRP tests reduce antibiotic prescriptions?","answer":"Yes, without harming recovery.","url":"https://www.cochrane.org/CD010130","notes":"C-reactive protein tests likely reduce antibiotic prescriptions from 516/1000 to 397/1000 for airway infections. Likely doesn't reduce recovery rates. May not increase 28-day mortality. Limited procalcitonin evidence. 13 studies, 10,535 participants.\n","interest":null,"tags":[],"date":"2022-10-17"},{"question":"Do e-cigarettes help people quit smoking?","answer":"Yes, better than nicotine replacement therapy.","url":"https://www.cochrane.org/CD010216","notes":"8-11 per 100 quit with nicotine e-cigarettes vs 6 per 100 with patches/gum. High-certainty evidence. Side effects: throat irritation, headache, cough, nausea (diminish over time). Serious adverse events rare. 104 studies, 30,366 adults.\n","interest":null,"tags":[],"date":"2025-11-10"},{"question":"Does hysterectomy help advanced cervical cancer?","answer":"Insufficient evidence of benefit.","url":"https://www.cochrane.org/CD010260","notes":"Adding hysterectomy to chemo may reduce death vs radiotherapy alone. No difference vs chemotherapy-radiotherapy. Treatments reasonably tolerated. No quality of life data. Insufficient evidence to confirm benefit. More trials needed.\n","interest":null,"tags":[],"date":"2022-08-22"},{"question":"Do lower blood pressure targets help heart disease patients?","answer":"Probably no net health benefit.","url":"https://www.cochrane.org/CD010315","notes":"Probably little to no difference in total or cardiovascular mortality between lower (135/85) and standard (140-160/90-100) targets. More medications needed for lower targets with more withdrawals. Insufficient to justify lower targets. 7 trials, 9,595 participants.\n","interest":null,"tags":[],"date":"2022-11-18"},{"question":"Do environmental activities improve health?","answer":"Little quantitative evidence, but participants report benefits.","url":"https://www.cochrane.org/CD010351","notes":"Most quantitative studies found no effect on health. Some positive short-term outcomes. Participants value social contact, achievement, nature, daily structure. Low quality studies prevent conclusions. More research needed.\n","interest":null,"tags":[],"date":"2016-05-21"},{"question":"How accurate are rapid strep tests for children?","answer":"86% sensitive, 95% specific.","url":"https://www.cochrane.org/CD010502","notes":"Rapid tests detect 86% of strep throat cases, miss 14%. Correctly rule out 95% without strep, give unnecessary antibiotics to 5%. Enzyme and optical tests perform similarly. Poor study quality but stable findings. 98 studies, 101,000+ children.\n","interest":null,"tags":[],"date":"2016-07-04"},{"question":"Does immunotherapy help fruit allergies?","answer":"Insufficient evidence.","url":"https://www.cochrane.org/CD010522","notes":"Only 2 small studies (89 participants). Oral therapy may improve apple tolerance. Sublingual therapy no difference for peach. More adverse reactions with treatment (mild-moderate, treatable). Much more research needed. Very low quality evidence.\n","interest":null,"tags":[],"date":"2015-11-09"},{"question":"Does adding therapy help when antidepressants fail?","answer":"Yes, fewer symptoms and more remission.","url":"https://www.cochrane.org/CD010558","notes":"Adding psychotherapy to antidepressants reduces symptoms and increases depression-free rates at 6 months. Equally acceptable as medication alone. Benefits persist at 12-46 months. No adverse events in therapy group. 6 trials, 698 participants.\n","interest":null,"tags":[],"date":"2018-05-15"},{"question":"Does iron treatment help anemia in adults?","answer":"No evidence of mortality or quality of life benefit.","url":"https://www.cochrane.org/CD010640","notes":"Oral iron: no death or quality of life benefit, may reduce transfusions, side effects (nausea, diarrhea, constipation). IV iron: higher hemoglobin but no clinical benefit evidence. No advantage of one preparation over another. 21 trials, 4,745 participants.\n","interest":null,"tags":[],"date":"2014-12-31"},{"question":"Do antidepressants help insomnia?","answer":"Limited evidence, mostly insufficient.","url":"https://www.cochrane.org/CD010753","notes":"Low-dose doxepin shows moderate improvement in sleep quality. Trazodone shows modest improvement. No evidence for amitriptyline despite common use. No support for long-term use. Safety unclear. High-quality trials needed. 23 studies, 2,806 participants.\n","interest":null,"tags":[],"date":"2018-05-15"},{"question":"Can the MMSE predict dementia from mild impairment?","answer":"Not reliable as standalone test.","url":"https://www.cochrane.org/CD010783","notes":"Sensitivity ranges 23-76%, specificity 40-94%. Does not support MMSE as standalone prediction test. Request additional comprehensive testing. Serial measurements over time may be better than single assessment. 11 studies, 1,569 patients.\n","interest":null,"tags":[],"date":"2021-07-27"},{"question":"Does CBT help adults with ADHD?","answer":"May reduce symptoms, especially with medication.","url":"https://www.cochrane.org/CD010840","notes":"CBT may reduce inattention, hyperactivity, impulsivity. Combined with medication shows greater improvement vs medication alone. Also reduces depression and anxiety. No severe adverse events. Low to moderate quality evidence. Long-term data lacking.\n","interest":null,"tags":[],"date":"2018-03-22"},{"question":"What reduces sitting at work?","answer":"Sit-stand desks most effective.","url":"https://www.cochrane.org/CD010912","notes":"Sit-stand desks reduce sitting 84-116 minutes/day. Short breaks (1-2 min every 30 min) reduce sitting 15-66 min/day vs long breaks. Computer prompts help. Combined strategies show promise. Low to very low quality evidence. Larger long-term studies needed.\n","interest":null,"tags":[],"date":"2018-12-17"},{"question":"Is saline as good as heparin for children's catheters?","answer":"Insufficient evidence to determine.","url":"https://www.cochrane.org/CD010996","notes":"Not enough evidence to determine effects on catheter blockage. Similar catheter duration between treatments. Heparin has risks and added cost. More rigorous research needed. 4 studies, 255 participants.\n","interest":null,"tags":[],"date":"2020-04-30"},{"question":"Can CEA blood tests detect colorectal cancer return?","answer":"Not sensitive enough alone, needs imaging.","url":"https://www.cochrane.org/CD011134","notes":"CEA rise doesn't occur in up to 20% of true recurrences. Higher threshold (10 Âµg/L) recommended to reduce false alarms. Must combine with imaging at 12-18 months. Insufficiently sensitive alone for monitoring.\n","interest":null,"tags":[],"date":"2015-12-10"},{"question":"Does physical activity help chronic pain?","answer":"May improve pain and function, is safe.","url":"https://www.cochrane.org/CD011279","notes":"Exercise shows favorable pain reduction but inconsistent. Most consistently improves physical function (14 reviews). Quality of life varies. Safe with only minor temporary soreness. Low quality evidence. 21 studies, 37,000+ participants.\n","interest":null,"tags":[],"date":"2017-04-24"},{"question":"Does aquatic exercise help fibromyalgia?","answer":"Yes, modest improvements in wellbeing and pain.","url":"https://www.cochrane.org/CD011336","notes":"Improves wellbeing (6 points), pain (7 points), stiffness (18 points) on 100-point scales. Strength up 37%. Similar results to land exercise. Safe with similar dropout rates. Moderate to low quality evidence. 16 studies.\n","interest":null,"tags":[],"date":"2014-10-28"},{"question":"Does high-dose chemo help recurrent Ewing sarcoma?","answer":"No evidence exists.","url":"https://www.cochrane.org/CD011406","notes":"No eligible studies found comparing high-dose chemo with transplant vs conventional chemo. Less than 30% survive 24 months after recurrence. Critical research gap. High-quality research urgently needed for this aggressive cancer.\n","interest":null,"tags":[],"date":"2021-09-02"},{"question":"Does ibuprofen help tension headaches?","answer":"Modest benefit, 7 additional per 100 helped.","url":"https://www.cochrane.org/CD011474","notes":"23 in 100 pain-free at 2 hours with ibuprofen 400mg vs 16 in 100 with placebo. Only 7 additional people per 100 benefit. Same adverse events as placebo (~4%). No serious adverse events. 12 studies, 3,094 participants.\n","interest":null,"tags":[],"date":"2015-07-31"},{"question":"Does treating strep help psoriasis?","answer":"Uncertain, insufficient evidence.","url":"https://www.cochrane.org/CD011571","notes":"Very low quality evidence from 5 small studies (162 participants). Antibiotics showed some benefit in certain studies. Tonsillectomy showed minimal improvement. Studies didn't measure time to clear or relapse. More research needed especially in children.\n","interest":null,"tags":[],"date":"2019-03-05"},{"question":"Does ketamine help depression?","answer":"Yes, but effects short-lived.","url":"https://www.cochrane.org/CD011612","notes":"Ketamine works but effects last no more than 1 week, disappear by 2 weeks. Esketamine lasts up to 4 weeks with repeated doses. Both cause more side effects than placebo. Other glutamate modulators not effective. Short-term studies only.\n","interest":null,"tags":[],"date":"2021-09-12"},{"question":"Does machine perfusion help kidney transplants?","answer":"Yes, reduces delayed function and improves survival.","url":"https://www.cochrane.org/CD011671","notes":"Hypothermic machine perfusion reduces delayed kidney function by ~22%. Improves 1-year and long-term survival. Cost-effective in USA/Europe. Continuous with oxygen best. Strong support for adoption. 22 studies, 4,007 participants.\n","interest":null,"tags":[],"date":"2024-07-09"},{"question":"Should statins be stopped in dementia patients?","answer":"Unknown, no studies exist.","url":"https://www.cochrane.org/CD012050","notes":"No clinical trials comparing statin continuation versus withdrawal in dementia patients. Uncertain whether benefits (preventing heart attacks/strokes) outweigh drawbacks (side effects) in advanced dementia. Quality of life concerns paramount.\n","interest":null,"tags":[],"date":"2016-09-09"},{"question":"Does folic acid in flour prevent neural tube defects?","answer":"Maybe, may reduce risk.","url":"https://www.cochrane.org/CD012150","notes":"Fortifying wheat flour with folic acid may reduce neural tube defects and increase blood folate levels. Limited evidence on anemia. Low certainty evidence from 10 studies. No adverse effects data available.\n","interest":null,"tags":[],"date":"2019-07-01"},{"question":"Should MS treatment start after first attack?","answer":"Small uncertain benefit.","url":"https://www.cochrane.org/CD012200","notes":"Early treatment showed 6% fewer with disability worsening and 10% fewer with relapses over 2 years. Very low quality evidence. Long-term safety unknown. Cannot draw firm conclusions about benefits.\n","interest":null,"tags":[],"date":"2017-04-25"},{"question":"Are circumcision devices better than surgery?","answer":"Faster and less painful, slightly more complications.","url":"https://www.cochrane.org/CD012250","notes":"Device-based procedures ~17 minutes shorter and less painful in first 24 hours. No serious adverse events. Slightly more moderate complications requiring treatment. Similar satisfaction levels. Low to moderate quality evidence. 18 trials, 5,246 participants.\n","interest":null,"tags":[],"date":"2021-03-31"},{"question":"Does cycled antibiotic therapy delay Pseudomonas recurrence in CF?","answer":"Yes, doubles time to recurrence.","url":"https://www.cochrane.org/CD012300","notes":"Cycled therapy (monthly inhaled antibiotic every 3 months) doubled time to Pseudomonas recurrence vs culture-based treatment (505 vs 249 days). No difference in lung function or infection frequency. Studied only in children ages 1-12.\n","interest":null,"tags":[],"date":"2019-12-17"},{"question":"Do oral steroids help sciatica?","answer":"Maybe slight short-term benefit.","url":"https://www.cochrane.org/CD012450","notes":"Corticosteroids probably slightly decrease pain in radicular low back pain short-term. May improve function slightly. Not effective for non-radicular pain or spinal stenosis. Do not reduce surgery likelihood. Low cost with minimal short-term side effects.\n","interest":null,"tags":[],"date":"2022-10-21"},{"question":"Do trauma centers save lives?","answer":"Unknown, insufficient evidence.","url":"https://www.cochrane.org/CD012500","notes":"Only 4 studies with 157,111 people found. Very low quality evidence. Could not determine benefits or harms of organized trauma systems vs general hospitals. No studies from resource-limited countries. More robust research needed.\n","interest":null,"tags":[],"date":"2025-08-01"},{"question":"What's the best first trimester Down's syndrome screening?","answer":"Combined ultrasound and blood tests detect ~90%.","url":"https://www.cochrane.org/CD012600","notes":"Nuchal translucency ultrasound with blood markers (PAPP-A, free beta-hCG) plus maternal age detects about 9 of 10 Down's pregnancies for 5% false positive rate. 126 studies, 1.6 million pregnancies. Confirmatory testing carries miscarriage risk.\n","interest":null,"tags":[],"date":"2017-03-15"},{"question":"Does weight loss help obese women conceive?","answer":"Insufficient evidence.","url":"https://www.cochrane.org/CD012650","notes":"Lifestyle interventions may reduce BMI but unclear if they affect live birth rates. Pharmacological treatments showed no clear benefits. No studies compared medications vs lifestyle changes. Very low to low quality evidence. 10 studies, 1,490 women.\n","interest":null,"tags":[],"date":"2021-03-25"},{"question":"Does aerobic exercise help fibromyalgia?","answer":"Yes, modest improvements.","url":"https://www.cochrane.org/CD012700","notes":"Walking/swimming 2-3 times weekly for 35 min improves quality of life (~7 points), pain (~11 points), and function (~10 points) on 100-point scales. Similar dropout rates as control groups suggests good tolerability. 13 studies, 839 participants.\n","interest":null,"tags":[],"date":"2017-06-21"},{"question":"Do mouth splints help jaw disorders (TMD)?","answer":"Inconclusive, very uncertain evidence.","url":"https://www.cochrane.org/CD012850","notes":"Occlusal splints may reduce chewing pain vs no treatment but evidence very uncertain. No clear benefits for joint pain, muscle pain at rest, or jaw clicking. Very low certainty for all comparisons. 57 studies, 2,8
