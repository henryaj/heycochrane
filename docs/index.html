<script>
  const allSummaries = [{"question":"Does caffeine improve symptoms of asthma?","answer":"Yes, mildly.","url":"https://www.cochranelibrary.com/cdsr/doi/10.1002/14651858.CD001112.pub2/full","notes":"Caffeine is a bronchodilator, and can modestly improve airway function for up to four hours in people with asthma. People taking a lung function test should avoid caffeine for at least four hours beforehand.","interest":7,"tags":["asthma","respiratory","diet","general-health","myth-buster"],"date":"2010-01-20"},{"question":"Does quarantine work to prevent the spread of viruses?","answer":"Yes.","url":"https://www.cochranelibrary.com/cdsr/doi/10.1002/14651858.CD013574/epdf/full","notes":"Studies simulating the spread of disease show that quarantine reduces the number of people with the disease by 44â€“81% and the number of deaths by 31â€“63%.\n","interest":8,"tags":["infection","prevention","general-health"],"date":"2020-04-08"},{"question":"Do corticosteroids help people with acute respiratory distress syndrome?","answer":"Maybe.","url":"https://www.cochranelibrary.com/cca/doi/10.1002/cca.2682/full","notes":"There is some limited evidence that all-cause mortality in ARDS patients is reduced by corticosteroids.\n","interest":4,"tags":["respiratory","medication"],"date":"2019-11-12"},{"question":"Does gabapentin help with neuropathic pain?","answer":"Yes, in certain cases.","url":"https://www.cochrane.org/CD007938/SYMPT_gabapentin-chronic-neuropathic-pain-adults","notes":"Gabapentin improves neuropathic pain in adults suffering from severe pain after singles or due to diabetes.","interest":6,"tags":["chronic-pain","brain-nerves","medication","painkillers"],"date":"2017-06-09"},{"question":"Does Vitamin C help with colds?","answer":"Partly, yes.","url":"http://cochranelibrary-wiley.com/doi/10.1002/14651858.CD000980.pub4/abstract","notes":"Regular supplementation seems to shorten how long your cold is, but it doesn't make you less likely to get sick in the first place.\n","interest":9,"tags":["cold","respiratory","vitamins","supplements","general-health","myth-buster"],"date":"2013-01-31"},{"question":"Does paracetamol (acetaminophen) help with lower back pain?","answer":"No.","url":"http://www.cochrane.org/CD012230/BACK_paracetamol-low-back-pain","notes":"There's no evidence that paracetamol works better than placebo to treat acute or chronic back pain.\n","interest":9,"tags":["back-pain","chronic-pain","painkillers","medication","general-health","myth-buster"],"date":"2016-06-07"},{"question":"Do nicotine replacements (gum, sprays, etc.) help when quitting smoking?","answer":"Yes.","url":"http://www.cochrane.org/news/featured-review-nicotine-replacement-therapy-versus-control-smoking-cessation","notes":"All forms of nicotine replacement therapy are effective, and they increase the rate of long-term quitting by approximately 50% to 60% in those smoking 15 cigarettes a day or more.\n","interest":8,"tags":["smoking","lifestyle","general-health"],"date":null},{"question":"Should I wear a bicycle helmet?","answer":"Yes.","url":"http://www.cochrane.org/CD001855/INJ_wearing-a-helmet-dramatically-reduces-the-risk-of-head-and-facial-injuries-for-bicyclists-involved-in-a-crash-even-if-it-involves-a-motor-vehicle","notes":"Wearing a helmet dramatically reduces the risk of injury to your head and face if you're in an accident.\n","interest":7,"tags":["brain-nerves","prevention","general-health"],"date":"1999-10-25"},{"question":"Do antidepressants work better than placebo?","answer":"Yes.","url":"http://www.cochrane.org/CD007954/DEPRESSN_antidepressants-versus-placebo-for-depression-in-primary-care","notes":"SSRI and tricyclic antidepressants work better than placebo when treating depression.\n","interest":8,"tags":["depression","mental-health","antidepressants","medication"],"date":"2009-07-08"},{"question":"Will taking antioxidants before/after exercise stop me getting sore?","answer":"No.","url":"http://www.cochrane.org/news/featured-review-antioxidants-preventing-and-reducing-muscle-soreness-after-exercise","notes":"Antioxidant supplementation may make a very small difference, but it's likely to be so small as to be undetectable.\n","interest":7,"tags":["exercise","supplements","general-health","myth-buster"],"date":null},{"question":"Is cannabis helpful for neuropathic pain?","answer":"No.","url":"http://cochranelibrary-wiley.com/doi/10.1002/14651858.CD012182.pub2/abstract","notes":"There is a lack of good evidence that any cannabis-derived product works for any chronic neuropathic pain.\n","interest":8,"tags":["chronic-pain","brain-nerves","alternative-medicine","myth-buster"],"date":"2018-03-07"},{"question":"Is the State-Trait Anxiety Inventory (STAI) effective for screening anxiety disorders?","answer":"No.","url":"https://www.cochrane.org/CD015458","notes":"The STAI wasn't designed for screening and has high false positive rates, incorrectly flagging about 75% of people without anxiety. Shorter questionnaires specifically developed for anxiety screening are preferable.\n","interest":5,"tags":["anxiety","mental-health","screening"],"date":"2025-12-19"},{"question":"Do rapid tests for tuberculosis improve patient outcomes?","answer":"Partly, yes.","url":"https://www.cochrane.org/CD016194","notes":"Rapid nucleic acid tests (like Xpert MTB/RIF Ultra) reduce the time to diagnose TB and start treatment, but they don't reduce deaths within 18 months.\n","interest":4,"tags":["tuberculosis","infection","screening"],"date":"2025-12-18"},{"question":"Do multi-component interventions help adolescents with obesity?","answer":"Maybe.","url":"https://www.cochrane.org/CD016062","notes":"Community-based approaches may slightly improve physical well-being and reduce BMI, but healthcare-based approaches made little difference. Evidence is limited and mostly from high-income countries.\n","interest":5,"tags":["weight-loss","children","lifestyle"],"date":"2025-12-18"},{"question":"Does electrical stimulation help stroke survivors recover muscle strength?","answer":"Yes.","url":"https://www.cochrane.org/CD015338","notes":"Electrical stimulation shows moderate benefit for muscle strength and everyday activities like reaching and walking. However, once patients can practice activities independently, stimulation provides minimal extra benefit.\n","interest":6,"tags":["stroke","brain-nerves","physiotherapy","procedure"],"date":"2025-12-15"},{"question":"Is the Beck Anxiety Inventory effective for screening anxiety disorders?","answer":"Maybe.","url":"https://www.cochrane.org/CD015457","notes":"The BAI's utility for detecting anxiety disorders is uncertain. It misses many people with anxiety and incorrectly identifies others. Shorter screening questionnaires may be preferable.\n","interest":4,"tags":["anxiety","mental-health","screening"],"date":"2025-12-12"},{"question":"Is it safe to use lower hemoglobin thresholds for blood transfusions in premature infants?","answer":"Yes.","url":"https://www.cochrane.org/CD000512","notes":"Lower and higher hemoglobin thresholds show similar rates of death or disability at two years. Using lower thresholds reduces the number of transfusions without compromising outcomes.\n","interest":5,"tags":["blood","children","procedure"],"date":"2025-12-11"},{"question":"Do school meal programs improve outcomes for disadvantaged children?","answer":"Partly, yes.","url":"https://www.cochrane.org/CD014794","notes":"In low- and middle-income countries, school meals lead to small increases in math scores, enrollment, height and weight. However, they may have little effect on reading scores or attendance.\n","interest":6,"tags":["children","diet","general-health"],"date":"2025-12-11"},{"question":"Does manual therapy combined with exercise help with neck pain?","answer":"Yes.","url":"https://www.cochrane.org/CD011225","notes":"Manual therapy with exercise provides a large reduction in pain and moderate improvements in function compared to no treatment. Compared to placebo, benefits are minimal for pain but moderate for function.\n","interest":7,"tags":["chronic-pain","physiotherapy","exercise","general-health"],"date":"2025-12-09"},{"question":"Does methylphenidate (Ritalin) help children with ADHD?","answer":"Yes, mildly.","url":"https://www.cochrane.org/CD009885","notes":"Methylphenidate may improve ADHD symptoms and general behavior based on teacher ratings. It may not affect quality of life and can cause side effects like sleep problems and decreased appetite.\n","interest":7,"tags":["adhd","mental-health","children","medication"],"date":"2025-12-04"},{"question":"Does taking calcium supplements during pregnancy prevent pre-eclampsia?","answer":"No.","url":"https://www.cochrane.org/CD001059","notes":"Calcium supplementation shows little to no difference in preventing pre-eclampsia for women with adequate calcium diets. It may help women with low calcium intake, but overall evidence doesn't support calcium as effective prevention.\n","interest":6,"tags":["pregnancy","supplements","prevention","myth-buster"],"date":"2025-12-03"},{"question":"Does acupuncture help with insomnia in people with cancer?","answer":"Maybe.","url":"https://www.cochrane.org/CD015177","notes":"Acupuncture may be more effective than no treatment for insomnia in cancer patients, but evidence is weak. It was probably less effective than cognitive behavioral therapy (CBT-I).\n","interest":5,"tags":["cancer","acupuncture","alternative-medicine"],"date":"2025-12-05"},{"question":"Is conservative kidney management a good alternative to dialysis for older adults?","answer":"Maybe.","url":"https://www.cochrane.org/CD015151","notes":"It's unclear whether conservative kidney management affects death rates or quality of life compared to dialysis in older adults with stage 5 kidney disease. No randomized trials exist.\n","interest":4,"tags":["kidney","elderly","procedure"],"date":"2025-12-09"},{"question":"Is there an effective treatment for neurotrophic keratopathy?","answer":"Maybe.","url":"https://www.cochrane.org/CD015723","notes":"Recombinant human nerve growth factor (rhNGF) may help heal corneal wounds, but evidence is uncertain. More studies with better designs are needed to determine the best treatment.\n","interest":3,"tags":["eye","medication"],"date":"2025-12-05"},{"question":"Does digital technology improve treatment adherence in cystic fibrosis patients?","answer":"Yes, mildly.","url":"https://www.cochrane.org/CD013733","notes":"Data-tracking nebulisers with online support probably improve adherence to inhaled therapies and reduce treatment burden, but make little difference to quality of life or disease flare-ups.\n","interest":5,"tags":["respiratory","lifestyle"],"date":"2025-12-10"},{"question":"Do multi-component interventions help children with obesity?","answer":"Maybe.","url":"https://www.cochrane.org/CD016063","notes":"Healthcare-based programs may improve physical activity, and community-based programs may slightly improve quality of life, but overall effects on weight and other outcomes are limited.\n","interest":5,"tags":["weight-loss","children","lifestyle"],"date":"2025-12-16"},{"question":"Are the GAD-7 and GAD-2 questionnaires effective for screening anxiety disorders?","answer":"Yes, mildly.","url":"https://www.cochrane.org/CD015455","notes":"GAD-7 and GAD-2 show acceptable accuracy for screening generalized anxiety disorder, but cannot diagnose anxiety disorders alone. They provide an indication of whether anxiety may be present.\n","interest":4,"tags":["anxiety","mental-health","screening"],"date":"2025-03-25"},{"question":"Can First Rank Symptoms alone diagnose schizophrenia?","answer":"No.","url":"https://www.cochrane.org/CD010653","notes":"First Rank Symptoms correctly identify only about 57% of people with schizophrenia and incorrectly diagnose about 20% without it. They may help identify candidates for specialist evaluation but cannot be used alone.\n","interest":5,"tags":["schizophrenia","mental-health","screening"],"date":"2015-01-25"},{"question":"Does convalescent plasma help treat COVID-19?","answer":"No.","url":"https://www.cochrane.org/CD013600","notes":"Convalescent plasma makes no difference to deaths or clinical outcomes for people with moderate to severe COVID-19. For mild COVID-19, evidence is uncertain.\n","interest":7,"tags":["infection","blood","procedure","myth-buster"],"date":"2023-05-10"},{"question":"Does fecal microbiota transplantation help with inflammatory bowel disease?","answer":"Maybe.","url":"https://www.cochrane.org/CD012774","notes":"FMT may help people with active ulcerative colitis achieve disease control, but evidence for Crohn disease is very limited. Safety and quality of life effects are uncertain.\n","interest":6,"tags":["digestive","crohns","procedure"],"date":"2023-04-25"},{"question":"Do chloroquine or hydroxychloroquine help treat or prevent COVID-19?","answer":"No.","url":"https://www.cochrane.org/CD013587","notes":"Hydroxychloroquine does not reduce COVID-19 deaths and probably doesn't reduce the need for mechanical ventilation. It also doesn't prevent infection and may cause mild side effects.\n","interest":9,"tags":["infection","medication","myth-buster"],"date":"2021-02-12"},{"question":"Are rapid antigen tests reliable for detecting COVID-19 in people without symptoms?","answer":"No.","url":"https://www.cochrane.org/CD013705","notes":"Rapid antigen tests detect only about 55% of COVID-19 infections in asymptomatic people. None meet WHO standards for confirming or ruling out COVID-19 in people without symptoms.\n","interest":7,"tags":["infection","screening","general-health"],"date":"2025-11-28"},{"question":"Does remdesivir help treat COVID-19?","answer":"Yes, mildly.","url":"https://www.cochrane.org/CD014962","notes":"Remdesivir makes little difference to deaths but may slightly improve recovery and reduce risk of needing ventilation for hospitalized patients. For non-hospitalized patients, it may reduce hospitalization risk.\n","interest":6,"tags":["infection","medication"],"date":"2023-01-25"},{"question":"Do IL-6 blocking medicines like tocilizumab help treat COVID-19?","answer":"Yes, mildly.","url":"https://www.cochrane.org/CD013881","notes":"Tocilizumab reduces COVID-19 deaths within 28 days with high certainty, but makes little difference to clinical improvement like hospital discharge or symptom relief.\n","interest":5,"tags":["infection","medication"],"date":"2023-06-01"},{"question":"Does ivermectin help prevent or treat COVID-19?","answer":"No.","url":"https://www.cochrane.org/CD015017","notes":"Ivermectin has no beneficial effect for people with COVID-19. It hasn't been tested for prevention, and medical regulators have not approved it for COVID-19 use.\n","interest":9,"tags":["infection","medication","myth-buster"],"date":"2022-06-21"},{"question":"Does quitting smoking improve mental health?","answer":"Yes.","url":"https://www.cochrane.org/CD013522","notes":"People who stop smoking show greater reductions in anxiety, depression, and stress, plus improvements in positive feelings and well-being. This is true whether or not they have existing mental health conditions.\n","interest":9,"tags":["smoking","mental-health","depression","anxiety","lifestyle","general-health","myth-buster"],"date":"2021-03-09"},{"question":"Does Paxlovid (nirmatrelvir/ritonavir) help treat COVID-19?","answer":"Yes, in certain cases.","url":"https://www.cochrane.org/CD015395","notes":"Paxlovid may reduce deaths and hospitalizations for unvaccinated, high-risk outpatients treated within 5 days of symptoms. It can cause taste disturbance and diarrhea.\n","interest":6,"tags":["infection","medication"],"date":"2023-11-30"},{"question":"Can symptoms alone accurately diagnose COVID-19?","answer":"No.","url":"https://www.cochrane.org/CD013665","notes":"Most individual symptoms have poor diagnostic accuracy. Loss of smell/taste is the most useful indicator, making COVID-19 five times more likely, but symptoms alone cannot reliably diagnose the disease.\n","interest":7,"tags":["infection","screening","general-health"],"date":"2022-05-20"},{"question":"Do corticosteroids help treat hospitalized COVID-19 patients?","answer":"Yes, mildly.","url":"https://www.cochrane.org/CD014963","notes":"Systemic corticosteroids probably reduce deaths slightly and may increase hospital discharge rates for hospitalized COVID-19 patients. Long-term effects and safety are uncertain.\n","interest":6,"tags":["infection","medication"],"date":"2022-11-17"},{"question":"Do non-medicinal measures prevent COVID-19 in long-term care facilities?","answer":"Maybe.","url":"https://www.cochrane.org/CD015085","notes":"Testing, isolation, and combination measures may prevent COVID-19 infections, but evidence quality is low. Visiting restrictions may prevent spread but can cause mental health harms like depression.\n","interest":6,"tags":["infection","elderly","prevention"],"date":"2021-09-15"},{"question":"Should cancer patients on chemotherapy take blood thinners to prevent clots?","answer":"Yes, in certain cases.","url":"https://www.cochrane.org/CD008500","notes":"Low-molecular-weight heparins reduce blood clots in cancer patients on chemotherapy with high certainty, but increase bleeding risk. The balance of benefits and harms should be considered individually.\n","interest":5,"tags":["cancer","blood","medication"],"date":"2020-12-18"},{"question":"Are rapid molecular tests useful for diagnosing tuberculosis outside the lungs?","answer":"Yes.","url":"https://www.cochrane.org/CD012768","notes":"Xpert Ultra and Truenat MTB Plus tests are helpful for diagnosing extrapulmonary TB, with high accuracy for cerebrospinal fluid and rifampicin resistance detection. Sensitivity varies by specimen type.\n","interest":4,"tags":["tuberculosis","infection","screening"],"date":"2025-08-04"},{"question":"Do placebos have significant clinical effects?","answer":"No.","url":"https://www.cochrane.org/CD003974","notes":"Placebos show no dramatic general benefits, but can modestly influence subjective patient experiences like pain and nausea. Physical placebo interventions work better than pills.\n","interest":9,"tags":["general-health","myth-buster"],"date":"2022-05-01"},{"question":"Are there effective interventions for increasing shared decision-making in healthcare?","answer":"Maybe.","url":"https://www.cochrane.org/CD006732","notes":"There's no clear evidence that training programs or decision aids effectively increase shared decision-making. Many activities exist, but evidence is too weak to determine which work best.\n","interest":4,"tags":["general-health"],"date":"2018-07-19"},{"question":"Do antioxidant supplements prevent death?","answer":"No.","url":"https://www.cochrane.org/CD007176","notes":"Antioxidant supplements showed no overall mortality benefit in 78 trials with nearly 300,000 participants. Beta-carotene and vitamin E may actually increase mortality.\n","interest":10,"tags":["supplements","vitamins","general-health","myth-buster"],"date":"2021-07-01"},{"question":"Does reminiscence therapy help people with dementia?","answer":"Yes, mildly.","url":"https://www.cochrane.org/CD001120","notes":"Reminiscence therapy may improve quality of life, cognition, communication and possibly mood in people with dementia, though all benefits are small. Effectiveness depends on delivery setting.\n","interest":5,"tags":["dementia","brain-nerves","elderly","therapy"],"date":"2018-03-01"},{"question":"Does animal-assisted therapy help people with dementia?","answer":"Maybe.","url":"https://www.cochrane.org/CD013243","notes":"People with dementia who had animal-assisted therapy were possibly slightly less depressed, but there's no clear evidence for benefits on quality of life, behaviors, or daily activities.\n","interest":6,"tags":["dementia","brain-nerves","elderly","therapy"],"date":"2019-11-25"},{"question":"Is rehabilitation beneficial after carpal tunnel surgery?","answer":"Maybe.","url":"https://www.cochrane.org/CD004158","notes":"There's limited and low-quality evidence for post-surgery rehabilitation benefits like splinting, exercise, or laser therapy. Decisions should be based on clinical expertise and patient preferences.\n","interest":4,"tags":["bones-joints","surgery","physiotherapy"],"date":"2016-02-17"},{"question":"Do computer-generated reminders improve healthcare quality?","answer":"Yes, mildly.","url":"https://www.cochrane.org/CD001175","notes":"Reminders for doctors improve quality of care by about 7-11%, helping with guideline compliance. However, evidence for improved patient outcomes is uncertain.\n","interest":5,"tags":["general-health"],"date":"2017-07-06"},{"question":"Can urine tests diagnose endometriosis?","answer":"No.","url":"https://www.cochrane.org/CD012019","notes":"There's insufficient evidence to recommend any urinary biomarker for diagnosing endometriosis. Laparoscopy (surgical visualization) remains the gold standard for diagnosis.\n","interest":4,"tags":["screening"],"date":"2015-12-23"},{"question":"Do nicotine e-cigarettes help people quit smoking?","answer":"Yes.","url":"https://www.cochrane.org/CD010216","notes":"Nicotine e-cigarettes can help people stop smoking for at least six months and work better than nicotine replacement therapy. Common side effects include throat irritation, headache, and cough.\n","interest":8,"tags":["smoking","lifestyle","general-health"],"date":"2025-11-10"},{"question":"Are 'red flag' screening tests accurate for detecting spinal fractures?","answer":"No.","url":"https://www.cochrane.org/CD008643","notes":"Most individual red flag tests are not accurate. Steroid use, age over 74, and recent trauma are the most useful indicators. Combining multiple red flags improves accuracy.\n","interest":5,"tags":["back-pain","bones-joints","screening"],"date":"2023-11-28"},{"question":"Does exercise help women undergoing breast cancer treatment?","answer":"Yes, mildly.","url":"https://www.cochrane.org/CD005001","notes":"Exercise during cancer treatment probably improves physical fitness and slightly reduces fatigue, but provides little improvement in depression or overall quality of life.\n","interest":6,"tags":["cancer","exercise"],"date":"2016-09-21"},{"question":"Do antidepressants help people quit smoking?","answer":"Yes.","url":"https://www.cochrane.org/CD000031","notes":"Bupropion makes it 49-72% more likely that a person will quit smoking. However, it may increase serious unwanted effects and cause side effects leading to treatment dropout.\n","interest":7,"tags":["smoking","antidepressants","medication"],"date":"2023-05-24"},{"question":"Do stress management interventions help healthcare workers?","answer":"Yes, mildly.","url":"https://www.cochrane.org/CD002892","notes":"Individual stress management interventions like CBT, yoga, or relaxation may reduce stress among healthcare workers for up to one year. Evidence quality is low.\n","interest":6,"tags":["mental-health","anxiety","cbt","therapy","lifestyle"],"date":"2023-05-12"},{"question":"Does advice from doctors help people quit smoking?","answer":"Yes.","url":"https://www.cochrane.org/CD000165","notes":"Even brief, simple advice from doctors increases the likelihood of quitting smoking by 1-3% beyond natural quit rates. More intensive interventions provide small additional benefits.\n","interest":7,"tags":["smoking","lifestyle","general-health"],"date":"2022-05-01"},{"question":"Does cognitive behavioral therapy help with chronic pain?","answer":"Yes, mildly.","url":"https://www.cochrane.org/CD007407","notes":"CBT provides slight reductions in pain and distress for adults with persistent pain compared to no treatment. Benefits are smaller when compared to other treatments like exercise.\n","interest":6,"tags":["chronic-pain","cbt","therapy"],"date":"2020-08-14"},{"question":"Do omega-3 fatty acids help treat depression?","answer":"No.","url":"https://www.cochrane.org/CD004692","notes":"Omega-3 fatty acids show a small positive effect compared to placebo, but the benefit is unlikely to be meaningful for people with major depression. Evidence quality is low.\n","interest":8,"tags":["depression","mental-health","supplements","myth-buster"],"date":"2021-11-24"},{"question":"Do psychological therapies like CBT and EMDR help with PTSD?","answer":"Yes.","url":"https://www.cochrane.org/CD003388","notes":"Trauma-focused CBT and EMDR are effective for reducing PTSD symptoms compared to waitlist or usual care. They appear equally effective as each other.\n","interest":7,"tags":["ptsd","mental-health","cbt","therapy"],"date":"2013-12-13"},{"question":"Do patient decision aids help people make better healthcare choices?","answer":"Yes.","url":"https://www.cochrane.org/CD001431","notes":"Decision aids help adults choose options matching their values, increase knowledge about treatment options, and promote active participation in medical decisions with no negative side effects.\n","interest":6,"tags":["general-health"],"date":"2024-01-29"},{"question":"Do masks prevent respiratory infections like flu?","answer":"Maybe.","url":"https://www.cochrane.org/CD006207","notes":"Wearing masks may make little to no difference in how many people catch flu-like illness. N95 respirators show similar results to surgical masks. Hand hygiene may be more effective.\n","interest":9,"tags":["flu","respiratory","infection","prevention","general-health","myth-buster"],"date":"2023-01-30"},{"question":"Does exercise-based rehabilitation help people with heart disease?","answer":"Yes.","url":"https://www.cochrane.org/CD001800","notes":"Exercise-based cardiac rehabilitation reduces heart attack risk and hospital admissions, may slightly reduce death rates, and improves quality of life within 12 months.\n","interest":8,"tags":["heart-disease","exercise","physiotherapy"],"date":"2021-11-06"},{"question":"Does honey help heal wounds?","answer":"Yes, in certain cases.","url":"https://www.cochrane.org/CD005083","notes":"Honey dressings heal partial thickness burns faster than conventional dressings (4-5 days faster). Evidence is unclear for other wound types like leg ulcers or diabetic foot ulcers.\n","interest":7,"tags":["wound-healing","skin","alternative-medicine"],"date":"2015-03-06"},{"question":"Does exercise therapy help with chronic fatigue syndrome?","answer":"Maybe.","url":"https://www.cochrane.org/CD003200","notes":"Exercise therapy probably reduces fatigue compared to passive treatments, but improvements may not last. Compared to CBT or pacing strategies, it makes little difference.\n","interest":6,"tags":["exercise","lifestyle"],"date":"2024-12-19"},{"question":"Does fluoride toothpaste prevent tooth decay?","answer":"Yes.","url":"https://www.cochrane.org/CD007868","notes":"Toothpaste containing 1000-1250 ppm fluoride is more effective than non-fluoride toothpaste with high certainty. Higher concentrations provide slightly more protection but increase fluorosis risk in children.\n","interest":7,"tags":["general-health","prevention","children"],"date":"2019-03-04"},{"question":"Does exercise help treat depression?","answer":"Yes, mildly.","url":"https://www.cochrane.org/CD004366","notes":"Exercise shows a moderate effect in reducing depression symptoms compared to no treatment, but is no more effective than antidepressants or psychological therapy.\n","interest":8,"tags":["depression","mental-health","exercise","general-health"],"date":"2013-09-12"},{"question":"Do alpha2-agonists like clonidine help manage opioid withdrawal?","answer":"Yes.","url":"https://www.cochrane.org/CD002024","notes":"Clonidine and lofexidine are more effective than placebo for managing opioid withdrawal. Methadone has fewer side effects and shorter treatment duration. Lofexidine is safer than clonidine.\n","interest":5,"tags":["medication"],"date":"2016-05-03"},{"question":"Do psychological therapies help parents of children with chronic illness?","answer":"Yes, mildly.","url":"https://www.cochrane.org/CD009660","notes":"CBT and problem-solving therapy may improve parenting behavior and mental health, especially for parents of children with cancer or chronic pain. Effects are generally small.\n","interest":5,"tags":["mental-health","children","cbt","therapy"],"date":"2019-03-18"},{"question":"Does the flu vaccine protect healthy adults?","answer":"Yes, mildly.","url":"https://www.cochrane.org/CD001269","notes":"Inactivated flu vaccines reduce influenza cases from 2.3% to 0.9%, but 71 people need vaccination to prevent one case. Effects on hospitalization and work days lost are minimal.\n","interest":8,"tags":["flu","infection","vaccine","prevention","general-health"],"date":"2018-02-01"},{"question":"Does nicotine replacement therapy help people quit smoking?","answer":"Yes.","url":"https://www.cochrane.org/CD000146","notes":"All forms of NRT (patches, gum, spray, lozenges) increase the chance of quitting by 50-60% with high-certainty evidence. Minor side effects include skin or mouth irritation.\n","interest":7,"tags":["smoking","lifestyle","general-health"],"date":"2018-05-31"},{"question":"Do flexible working arrangements improve employee health?","answer":"Yes, in certain cases.","url":"https://www.cochrane.org/CD008009","notes":"Self-scheduling and employee-controlled flexibility improve blood pressure, sleep, and mental health. Employer-dictated flexibility (overtime, fixed-term contracts) shows no health benefits.\n","interest":7,"tags":["mental-health","general-health","lifestyle"],"date":"2021-12-01"},{"question":"Does garlic help prevent the common cold?","answer":"Maybe.","url":"https://www.cochrane.org/CD006206","notes":"One study showed fewer colds in people taking daily garlic (24 vs 65 colds over 3 months), but there's insufficient evidence overall. More studies are needed.\n","interest":7,"tags":["cold","respiratory","herbs","supplements","general-health"],"date":"2014-11-11"},{"question":"Does organized support help mothers continue breastfeeding?","answer":"Yes.","url":"https://www.cochrane.org/CD001141","notes":"Extra support from professionals or trained workers reduces the number of women who stop breastfeeding by 10-19%. Support is more effective when delivered as 4-8 scheduled visits.\n","interest":null,"tags":[],"date":"2022-10-25"},{"question":"Do statins prevent heart disease in people without prior cardiovascular events?","answer":"Yes.","url":"https://www.cochrane.org/CD004816","notes":"Statins reduce mortality and cardiovascular events in primary prevention. For every 1,000 people treated for 5 years, 18 avoid a major cardiovascular event. No evidence of serious harm.\n","interest":null,"tags":[],"date":"2013-01-31"},{"question":"Should pregnant women take vitamin D supplements?","answer":"Maybe.","url":"https://www.cochrane.org/CD008873","notes":"Vitamin D may reduce severe postpartum bleeding and low birthweight risk, but evidence quality is low. Effects on pre-eclampsia, gestational diabetes, and preterm birth are uncertain.\n","interest":null,"tags":[],"date":"2024-07-30"},{"question":"Does galantamine help with Alzheimer's disease?","answer":"Yes.","url":"https://www.cochrane.org/CD001747","notes":"Galantamine slows decline in memory and self-care abilities at 6 months. It does not help mild cognitive impairment. Users are 3 times more likely to have GI side effects.\n","interest":null,"tags":[],"date":"2024-11-05"},{"question":"Do educational meetings improve healthcare professional practices?","answer":"Yes, mildly.","url":"https://www.cochrane.org/CD003030","notes":"Healthcare professionals who attend educational meetings are more likely to follow recommended practices and produce slightly improved patient outcomes.\n","interest":null,"tags":[],"date":"2021-09-15"},{"question":"Do psychological therapies help children with chronic pain?","answer":"Yes, mildly.","url":"https://www.cochrane.org/CD003968","notes":"Therapies like CBT and relaxation reduce pain and disability immediately after treatment, but benefits often fade at follow-up. No effect on depression.\n","interest":null,"tags":[],"date":"2018-10-01"},{"question":"Should breastfed babies receive supplementary foods or fluids before 6 months?","answer":"No.","url":"https://www.cochrane.org/CD006462","notes":"There's no evidence of benefit from giving water, formula, or early complementary foods to breastfed infants. Exclusive breastfeeding for 6 months is supported.\n","interest":null,"tags":[],"date":"2016-08-30"},{"question":"Do probiotics help treat acute diarrhea?","answer":"No.","url":"https://www.cochrane.org/CD003048","notes":"Probiotics probably make little to no difference to diarrhea duration or recovery. Previous positive findings were likely due to publication bias.\n","interest":null,"tags":[],"date":"2020-12-08"},{"question":"Is methadone maintenance therapy effective for heroin dependence?","answer":"Yes.","url":"https://www.cochrane.org/CD002209","notes":"Methadone is more effective than non-pharmacological approaches at retaining patients in treatment and suppressing heroin use. No advantage seen for criminal activity or mortality.\n","interest":null,"tags":[],"date":"2022-04-01"},{"question":"Do programs for people with multiple chronic conditions improve health?","answer":"Maybe.","url":"https://www.cochrane.org/CD006560","notes":"Overall clinical outcomes show little improvement, but mental health (especially depression) may improve modestly. Targeted interventions work better than broad approaches.\n","interest":null,"tags":[],"date":"2021-01-15"},{"question":"Does collaborative care improve treatment of depression and anxiety?","answer":"Yes.","url":"https://www.cochrane.org/CD006525","notes":"Collaborative care involving doctors, case managers, and mental health specialists improves depression for up to 2 years and is equally effective for anxiety.\n","interest":null,"tags":[],"date":"2021-12-01"},{"question":"Does adding psychotherapy to antidepressants help treatment-resistant depression?","answer":"Yes.","url":"https://www.cochrane.org/CD010558","notes":"Patients who receive psychotherapy plus antidepressants have fewer symptoms and are more often depression-free at 6 months than those on medication alone.\n","interest":null,"tags":[],"date":"2018-05-15"},{"question":"Is it safe to use lower blood count thresholds for transfusions?","answer":"Yes.","url":"https://www.cochrane.org/CD002042","notes":"Using lower thresholds (7-8 g/dL vs 9-10 g/dL) reduces transfusions by 42% without increasing death or complications for most patients. Patients with brain injury may need higher thresholds.\n","interest":null,"tags":[],"date":"2025-10-20"},{"question":"Do flu vaccines help prevent heart attacks and strokes?","answer":"Maybe.","url":"https://www.cochrane.org/CD005050","notes":"Flu vaccination may reduce cardiovascular deaths in people with heart disease. Evidence quality is moderate, and more research is needed for general populations.\n","interest":null,"tags":[],"date":"2015-05-05"},{"question":"Do deworming drugs benefit people with HIV?","answer":"Maybe.","url":"https://www.cochrane.org/CD006419","notes":"Deworming drugs are safe for HIV-positive individuals. Treatment of confirmed worm infections shows some viral load reduction, but effects on those without confirmed infections are minimal.\n","interest":null,"tags":[],"date":"2016-04-14"},{"question":"Does sucrose help reduce pain in newborns during medical procedures?","answer":"Yes.","url":"https://www.cochrane.org/CD001069","notes":"Sucrose reduces pain during heel lances, blood draws, and injections in newborns. It doesn't work for circumcision. Minor adverse events like choking are rare.\n","interest":null,"tags":[],"date":"2016-07-16"},{"question":"Does early intervention help prevent or treat psychosis?","answer":"Maybe.","url":"https://www.cochrane.org/CD004718","notes":"Specialized early intervention teams improve treatment compliance and reduce dropout. However, individual interventions show inconsistent results, and long-term benefits are uncertain.\n","interest":null,"tags":[],"date":"2021-12-01"},{"question":"Does mammography screening reduce breast cancer deaths?","answer":"Maybe.","url":"https://www.cochrane.org/CD001877","notes":"For every 2,000 women screened over 10 years, one avoids dying of breast cancer but 10 healthy women are treated unnecessarily. Over 200 experience psychological distress from false alarms.\n","interest":null,"tags":[],"date":"2013-06-04"},{"question":"Do antibiotics help treat acute bronchitis?","answer":"No.","url":"https://www.cochrane.org/CD000245","notes":"Antibiotics provide minimal benefit (half a day improvement over 8-10 days) and cause side effects. The modest gains don't outweigh the risks of antibiotic resistance.\n","interest":null,"tags":[],"date":"2017-06-19"},{"question":"Does massage help with low back pain?","answer":"Maybe.","url":"https://www.cochrane.org/CD001929","notes":"Massage may provide short-term pain relief for chronic low back pain compared to no treatment, but benefits don't persist long-term. Evidence quality is very low.\n","interest":null,"tags":[],"date":"2015-09-02"},{"question":"Does pelvic floor training prevent urinary incontinence during pregnancy?","answer":"Yes, mildly.","url":"https://www.cochrane.org/CD007471","notes":"Pregnant women without leakage who do pelvic floor exercises probably report less incontinence in late pregnancy. Exercises don't help women who already have leakage.\n","interest":null,"tags":[],"date":"2020-05-07"},{"question":"Does continuous support during labor improve birth outcomes?","answer":"Yes.","url":"https://www.cochrane.org/CD003766","notes":"Continuous one-to-one support leads to more spontaneous vaginal births, shorter labor, fewer cesareans, and greater satisfaction. Benefits are strongest with trained doulas.\n","interest":null,"tags":[],"date":"2017-07-06"},{"question":"Does skin-to-skin contact after birth benefit mothers and babies?","answer":"Yes.","url":"https://www.cochrane.org/CD003519","notes":"Mothers practicing skin-to-skin contact are more likely to exclusively breastfeed. Babies show higher body temperatures and blood glucose levels, helping them adapt after birth.\n","interest":null,"tags":[],"date":"2025-10-22"},{"question":"Are there effective ways to help people take medicines as prescribed?","answer":"No.","url":"https://www.cochrane.org/CD000011","notes":"Even the most effective interventions don't lead to large improvements in medication adherence. No reliable method has emerged for helping people consistently follow prescriptions.\n","interest":null,"tags":[],"date":"2014-11-20"},{"question":"Does chemotherapy after surgery improve survival in early-stage ovarian cancer?","answer":"Yes.","url":"https://www.cochrane.org/CD004706","notes":"Women with early-stage ovarian cancer who receive chemotherapy after surgery have lower risk of dying within 10 years and reduced cancer recurrence.\n","interest":null,"tags":[],"date":"2015-12-17"},{"question":"Does controlling house dust mites improve asthma?","answer":"No.","url":"https://www.cochrane.org/CD001187","notes":"Chemical and physical methods to reduce dust mite exposure (including mattress encasings) show no difference in lung function, symptoms, or medication use. Cannot be recommended.\n","interest":null,"tags":[],"date":"2008-04-16"},{"question":"Are there effective treatments for rosacea?","answer":"Yes.","url":"https://www.cochrane.org/CD003262","notes":"Topical metronidazole, azelaic acid, and ivermectin effectively reduce rosacea symptoms. Oral antibiotics like doxycycline reduce pimples. Laser treatments help with blood vessels.\n","interest":null,"tags":[],"date":"2015-04-28"},{"question":"Does advice from nurses help people quit smoking?","answer":"Yes, mildly.","url":"https://www.cochrane.org/CD001188","notes":"Nursing interventions increase quitting success by 29% compared to no intervention. Simpler interventions appear just as effective as more intensive ones.\n","interest":null,"tags":[],"date":"2017-12-15"},{"question":"Is the Xpert Ultra test accurate for diagnosing tuberculosis?","answer":"Yes.","url":"https://www.cochrane.org/CD009593","notes":"Xpert Ultra correctly identifies 91% of people with TB and 95% without it. It also accurately detects rifampicin resistance, allowing rapid treatment for drug-resistant TB.\n","interest":null,"tags":[],"date":"2025-07-29"},{"question":"Do B vitamins that lower homocysteine prevent heart attacks?","answer":"No.","url":"https://www.cochrane.org/CD006612","notes":"Despite lowering homocysteine levels, B vitamins (B6, B9, B12) don't prevent heart attacks or reduce death rates. There's a small benefit for stroke prevention.\n","interest":null,"tags":[],"date":"2017-08-17"},{"question":"Do tailored interventions improve healthcare professional practices?","answer":"Yes, mildly.","url":"https://www.cochrane.org/CD005470","notes":"Interventions designed to address specific barriers show modest effectiveness compared to no intervention. Effects are variable and tend to be small to moderate.\n","interest":null,"tags":[],"date":"2015-04-29"},{"question":"Does dietary advice help reduce cardiovascular risk?","answer":"Yes, mildly.","url":"https://www.cochrane.org/CD002128","notes":"Dietary advice produces modest reductions in blood pressure and cholesterol, and increases fruit/vegetable intake by about 1 serving daily. Long-term effects are uncertain.\n","interest":null,"tags":[],"date":"2013-12-06"},{"question":"Is there a clear best treatment for male subfertility?","answer":"No.","url":"https://www.cochrane.org/CD000360","notes":"No evidence of differences in live birth rates between timed intercourse, IUI, IVF, or ICSI for male subfertility. Evidence quality is low to very low.\n","interest":null,"tags":[],"date":"2016-02-26"},{"question":"Do inhaled corticosteroids help with bronchiectasis?","answer":"No.","url":"https://www.cochrane.org/CD000996","notes":"Inhaled corticosteroids show no significant effect on lung function or exacerbation frequency in adults with stable bronchiectasis. Insufficient evidence for routine use.\n","interest":null,"tags":[],"date":"2018-05-16"},{"question":"Does allergen immunotherapy help with chronic asthma?","answer":"Yes, in certain cases.","url":"https://www.cochrane.org/CD001186","notes":"Immunotherapy reduces symptoms, medication use, and severe attack risk. However, 1 in 9 patients experience systemic reactions, and rare fatal reactions can occur.\n","interest":null,"tags":[],"date":"2022-04-01"},{"question":"Does vitamin D prevent fractures in older people?","answer":"Partly, yes.","url":"https://www.cochrane.org/CD000227","notes":"Vitamin D alone doesn't prevent fractures. However, vitamin D plus calcium slightly reduces hip fractures (by about 16%) especially in institutional settings.\n","interest":null,"tags":[],"date":"2014-04-14"},{"question":"Are there effective treatments for renal vasculitis?","answer":"Yes.","url":"https://www.cochrane.org/CD003232","notes":"Plasma exchange reduces need for dialysis in severe cases. Cyclophosphamide, rituximab, and mycophenolate are effective. Lower-dose steroids work as well as high doses with fewer infections.\n","interest":null,"tags":[],"date":"2020-01-12"},{"question":"Is excision or ablation better for treating ovarian endometriomas?","answer":"Excision may be better.","url":"https://www.cochrane.org/CD004992","notes":"Excision may reduce painful periods, pain during sex, and cyst recurrence compared to ablation. No clear difference in fertility outcomes.\n","interest":null,"tags":[],"date":"2024-11-26"},{"question":"Should milk feeds be advanced slowly in premature infants?","answer":"No.","url":"https://www.cochrane.org/CD001241","notes":"Slow advancement has little effect on preventing bowel inflammation or death. It may increase infections because infants stay on IV nutrition longer.\n","interest":null,"tags":[],"date":"2021-08-24"},{"question":"Does aerobic exercise help with fibromyalgia?","answer":"Yes, mildly.","url":"https://www.cochrane.org/CD012700","notes":"Walking, swimming, and other aerobic exercises improve quality of life, pain, and physical function in fibromyalgia. Improvements are generally small (7-11 points on 100-point scales).\n","interest":null,"tags":[],"date":"2017-06-21"},{"question":"Do mobility exercises help recovery after hip fracture surgery?","answer":"Yes.","url":"https://www.cochrane.org/CD001704","notes":"Additional exercises targeting balance, walking, and strength help people regain mobility and walking speed after hip fracture surgery, both in hospital and after discharge.\n","interest":null,"tags":[],"date":"2022-09-07"},{"question":"Does duloxetine help with chronic pain conditions?","answer":"Yes.","url":"https://www.cochrane.org/CD007115","notes":"Duloxetine at 60mg daily reduces pain in diabetic neuropathy and fibromyalgia. About 1 in 5-8 patients benefit. Common side effects include nausea, headaches, and dry mouth.\n","interest":null,"tags":[],"date":"2014-01-03"},{"question":"Does acupuncture help with low back pain?","answer":"Yes, in certain cases.","url":"https://www.cochrane.org/CD001351","notes":"Acupuncture is more effective than no treatment for chronic low back pain in the short term, but shows no advantage over other treatments. Insufficient evidence for acute pain.\n","interest":null,"tags":[],"date":"2005-01-24"},{"question":"Does reminder packaging help people take their medications?","answer":"Yes, mildly.","url":"https://www.cochrane.org/CD005025","notes":"Reminder packaging with dates/times increases pill-taking by about 11% and can improve clinical measures like blood pressure and blood sugar.\n","interest":null,"tags":[],"date":"2011-09-07"},{"question":"Do omega-3 supplements prevent heart disease?","answer":"No.","url":"https://www.cochrane.org/CD003177","notes":"Omega-3 supplements have little or no effect on deaths and cardiovascular events (high-certainty evidence). They slightly reduce triglycerides and may marginally reduce coronary events.\n","interest":null,"tags":[],"date":"2020-02-29"},{"question":"Do SSRIs improve recovery after stroke?","answer":"No.","url":"https://www.cochrane.org/CD009286","notes":"SSRIs don't reduce disability or dependency after stroke. They may reduce depression risk by 25%, but increase seizure and fracture risk.\n","interest":null,"tags":[],"date":"2021-11-15"},{"question":"Does audit and feedback improve healthcare professional performance?","answer":"Yes, mildly.","url":"https://www.cochrane.org/CD000259","notes":"Audit and feedback improves performance by about 6%. Works best when comparing to top performers, focusing on important areas, and including actionable tips.\n","interest":null,"tags":[],"date":"2025-03-25"},{"question":"Do modifications to whole brain radiotherapy improve outcomes for brain metastases?","answer":"No.","url":"https://www.cochrane.org/CD003869","notes":"Higher doses, chemotherapy, or radiosensitizers added to standard WBRT don't improve survival. Adding radiosurgery improves brain control but worsens cognitive outcomes.\n","interest":null,"tags":[],"date":"2018-01-25"},{"question":"Are there effective medications for treating alcohol withdrawal?","answer":"Yes.","url":"https://www.cochrane.org/CD008537","notes":"Benzodiazepines perform better than placebo for preventing seizures during alcohol withdrawal. Evidence for other medications like anticonvulsants is limited.\n","interest":null,"tags":[],"date":"2022-04-01"},{"question":"Can clinical symptoms diagnose Mycoplasma pneumoniae in children?","answer":"No.","url":"https://www.cochrane.org/CD009175","notes":"M. pneumoniae cannot be reliably diagnosed in children based on symptoms and signs alone. Clinical features are not sufficient to guide antibiotic prescribing decisions.\n","interest":null,"tags":[],"date":"2022-04-01"},{"question":"Should episiotomy be used routinely during childbirth?","answer":"No.","url":"https://www.cochrane.org/CD000081","notes":"Selective episiotomy (only when necessary) results in 30% fewer cases of severe perineal trauma compared to routine use. No benefits of routine episiotomy found for mothers or babies.\n","interest":null,"tags":[],"date":"2017-02-08"},{"question":"Do omega-3 supplements during pregnancy reduce preterm birth?","answer":"Yes.","url":"https://www.cochrane.org/CD003402","notes":"Omega-3 fatty acids reduce preterm birth and low birthweight. However, they may increase pregnancies continuing beyond 42 weeks. No clear effects on maternal depression or child development.\n","interest":null,"tags":[],"date":"2018-11-15"},{"question":"Does aromatherapy help with nausea after surgery?","answer":"Maybe.","url":"https://www.cochrane.org/CD007598","notes":"Aromatherapy may reduce need for anti-nausea medications, but doesn't reliably eliminate nausea itself. Isopropyl alcohol inhalation showed faster relief than standard drugs.\n","interest":null,"tags":[],"date":"2018-03-09"},{"question":"Are short-acting insulin analogues better than regular insulin?","answer":"No.","url":"https://www.cochrane.org/CD003287","notes":"Short-acting insulin analogues are almost identically effective to regular human insulin for blood sugar control and have similar rates of low blood sugar episodes.\n","interest":null,"tags":[],"date":"2006-04-19"},{"question":"Can diet and exercise prevent type 2 diabetes in people with prediabetes?","answer":"Yes.","url":"https://www.cochrane.org/CD003054","notes":"Diet plus physical activity reduces diabetes risk from 26% to 15%. Diet alone or physical activity alone don't show clear benefits. Long-term outcomes need more research.\n","interest":null,"tags":[],"date":"2017-12-05"},{"question":"Does telemedicine improve health outcomes?","answer":"Yes, in certain cases.","url":"https://www.cochrane.org/CD002098","notes":"Telemedicine improves blood sugar control in diabetes and performs similarly to face-to-face care for mental health. Results for heart failure and other conditions are mixed.\n","interest":null,"tags":[],"date":"2015-09-07"},{"question":"Does exercise help people with dementia?","answer":"Maybe.","url":"https://www.cochrane.org/CD006489","notes":"Exercise may help with daily activities but shows no clear benefit for cognition, mood, or behavior in people with dementia. It appears safe but more research is needed.\n","interest":null,"tags":[],"date":"2015-04-15"},{"question":"Is there effective treatment for molluscum contagiosum?","answer":"No.","url":"https://www.cochrane.org/CD004767","notes":"Topical imiquimod is no more effective than placebo and causes more skin reactions. No treatment shows convincing effectiveness. Natural resolution remains the best approach.\n","interest":null,"tags":[],"date":"2017-05-17"},{"question":"Do antioxidant supplements improve male fertility?","answer":"Maybe.","url":"https://www.cochrane.org/CD007411","notes":"Antioxidants may increase live birth rates from 16% to 17-27%, but benefit disappeared when low-quality studies were excluded. Evidence is inconclusive.\n","interest":null,"tags":[],"date":"2022-05-04"},{"question":"Is laparoscopic surgery better than open surgery for appendix removal?","answer":"Yes, mildly.","url":"https://www.cochrane.org/CD001546","notes":"Laparoscopic surgery reduces pain, wound infections, and hospital stay (by 1 day), with faster return to activities (5 days earlier). May increase internal abdominal infections.\n","interest":null,"tags":[],"date":"2018-11-28"},{"question":"Do gels and fluids prevent scar tissue after gynecological surgery?","answer":"Yes, mildly.","url":"https://www.cochrane.org/CD001298","notes":"Gels and fluids reduce visible adhesion formation, but there's no evidence they improve fertility or reduce pelvic pain. Practical clinical benefits remain unproven.\n","interest":null,"tags":[],"date":"2020-07-19"},{"question":"Is sustained lung inflation better for newborns needing breathing help?","answer":"No.","url":"https://www.cochrane.org/CD004953","notes":"Sustained inflation makes little to no difference to survival. It may reduce ventilation need, but overall evidence doesn't support its use over standard methods.\n","interest":null,"tags":[],"date":"2025-07-18"},{"question":"Does acupuncture help people quit smoking?","answer":"No.","url":"https://www.cochrane.org/CD000009","notes":"Acupuncture shows weak short-term benefit but no lasting effect at 6+ months. It's less effective than nicotine replacement therapy and no better than counseling alone.\n","interest":null,"tags":[],"date":"2014-01-23"},{"question":"Should infants be exclusively breastfed for six months?","answer":"Yes.","url":"https://www.cochrane.org/CD003517","notes":"Six months of exclusive breastfeeding reduces gastrointestinal and respiratory infections. Mothers experience delayed menses and faster weight loss. No clear benefits for allergies.\n","interest":null,"tags":[],"date":"2021-11-01"},{"question":"Do drainage tubes after breast cancer surgery reduce complications?","answer":"Yes, mildly.","url":"https://www.cochrane.org/CD006823","notes":"Drains reduce fluid collection (seroma) by about half. However, patients stay in hospital 1.5 days longer. No difference in infection or lymphedema.\n","interest":null,"tags":[],"date":"2013-10-20"},{"question":"Does St. John's wort help treat depression?","answer":"Yes.","url":"https://www.cochrane.org/CD000448","notes":"St. John's wort is similarly effective as standard antidepressants with fewer side effects. Products vary greatly and can interact with other medications.\n","interest":null,"tags":[],"date":"2008-10-08"},{"question":"Does behavioral therapy help with chronic low back pain?","answer":"Yes, mildly.","url":"https://www.cochrane.org/CD002014","notes":"Operant and cognitive behavioral therapies are more effective than waiting list in the short term. No clear advantage over group exercise in the longer term.\n","interest":null,"tags":[],"date":"2010-07-07"},{"question":"Does protective ventilation with lower volumes improve respiratory failure outcomes?","answer":"Yes.","url":"https://www.cochrane.org/CD003844","notes":"Lower tidal volume ventilation decreases short-term deaths by 26% in patients with acute respiratory failure. Long-term effects are uncertain.\n","interest":null,"tags":[],"date":"2013-02-28"},{"question":"Does information-only education improve asthma outcomes?","answer":"No.","url":"https://www.cochrane.org/CD001005","notes":"Information-only education doesn't reduce hospitalizations, doctor visits, or medication use for asthma. It may improve symptom perception but not overall health outcomes.\n","interest":null,"tags":[],"date":"1998-01-26"},{"question":"Does electrotherapy help with neck pain?","answer":"Maybe.","url":"https://www.cochrane.org/CD004251","notes":"Some modalities like TENS might be more effective than placebo, but evidence quality is very low. No definite statements can be made about effectiveness.\n","interest":null,"tags":[],"date":"2013-08-26"},{"question":"Should metastatic breast cancer be treated first with chemotherapy or hormonal therapy?","answer":"Hormonal therapy first is preferred.","url":"https://www.cochrane.org/CD002747","notes":"Chemotherapy has higher response rates but similar survival. Hormonal therapy has fewer side effects. Recommended first except for rapidly progressive disease.\n","interest":null,"tags":[],"date":"2003-04-22"},{"question":"Do counseling interventions help heart attack patients quit smoking?","answer":"Yes, in certain cases.","url":"https://www.cochrane.org/CD006886","notes":"Interventions lasting more than one month help patients quit (46% vs 37% success). Brief single sessions don't work. Long-term benefits beyond 12 months are unclear.\n","interest":null,"tags":[],"date":"2015-07-06"},{"question":"Does chlorpromazine help treat schizophrenia?","answer":"Yes.","url":"https://www.cochrane.org/CD000284","notes":"Chlorpromazine reduces relapse and improves symptoms, but causes significant side effects including sedation, movement disorders, and weight gain.\n","interest":null,"tags":[],"date":"2014-01-06"},{"question":"Does non-invasive brain stimulation help with chronic pain?","answer":"Maybe.","url":"https://www.cochrane.org/CD008208","notes":"rTMS and tDCS may produce small, short-term pain reductions, but effects are not clinically important. Evidence quality is very low. Seizures have been reported with rTMS.\n","interest":null,"tags":[],"date":"2018-04-13"},{"question":"Is single inhaler therapy better than separate inhalers for asthma?","answer":"Yes, mildly.","url":"https://www.cochrane.org/CD007313","notes":"Single inhaler therapy probably reduces flare-ups requiring oral steroids. Evidence for reducing hospitalizations is weak, and more people discontinue due to side effects.\n","interest":null,"tags":[],"date":"2013-04-30"},{"question":"Does exercise help with weight loss?","answer":"Yes.","url":"https://www.cochrane.org/CD003817","notes":"Exercise combined with diet produces greater weight loss than diet alone. Higher intensity is more effective. Exercise improves cardiovascular risk factors even without weight loss.\n","interest":null,"tags":[],"date":"2006-10-18"},{"question":"Does chondroitin help with osteoarthritis?","answer":"Maybe.","url":"https://www.cochrane.org/CD005614","notes":"Chondroitin may provide small, short-term pain relief (about 10 points on 100-point scale). Benefits disappear in high-quality studies. Evidence is inconsistent.\n","interest":null,"tags":[],"date":"2015-01-28"},{"question":"Do psychosocial interventions help pregnant women quit smoking?","answer":"Yes.","url":"https://www.cochrane.org/CD001055","notes":"Counseling, feedback, and financial incentives are effective. Health education and peer support are not clearly effective. Interventions reduce low birthweight by 17%.\n","interest":null,"tags":[],"date":"2017-02-14"},{"question":"Does individual counseling help people quit smoking?","answer":"Yes.","url":"https://www.cochrane.org/CD001292","notes":"Individual counseling from trained therapists increases quit rates from 7% to 10-12%. More intensive counseling shows modest additional benefits. High-quality evidence.\n","interest":null,"tags":[],"date":"2017-03-31"},{"question":"Do antibiotics help with the common cold?","answer":"No.","url":"https://www.cochrane.org/CD000247","notes":"Antibiotics provide no benefit for the common cold or acute purulent rhinitis. They cause significant adverse effects and contribute to antibiotic resistance. Routine use is not recommended.\n","interest":null,"tags":[],"date":"2025-11-24"},{"question":"Does long-term hormone therapy benefit postmenopausal women?","answer":"Maybe.","url":"https://www.cochrane.org/CD004143","notes":"Combined hormone therapy reduces fractures but increases breast cancer, stroke, and blood clot risks. Estrogen-only therapy reduces fractures with less cancer risk but may increase stroke. Benefits depend on individual circumstances.\n","interest":null,"tags":[],"date":"2025-11-27"},{"question":"Do e-cigarettes help people quit smoking?","answer":"Yes.","url":"https://www.cochrane.org/CD010216","notes":"Nicotine e-cigarettes help people quit smoking more effectively than nicotine replacement therapy. About 8-11% quit with e-cigarettes vs 6% with patches or gum. They work better than non-nicotine e-cigarettes.\n","interest":null,"tags":[],"date":"2025-11-10"},{"question":"Does colchicine prevent heart attacks and strokes?","answer":"Yes.","url":"https://www.cochrane.org/CD014808","notes":"Low-dose colchicine reduces heart attack and stroke risk in people with cardiovascular disease. However, it doesn't reduce death risk. May cause mild gastrointestinal side effects.\n","interest":null,"tags":[],"date":"2025-11-13"},{"question":"Does HPV vaccination prevent cervical cancer?","answer":"Yes.","url":"https://www.cochrane.org/CD015363","notes":"HPV vaccination reduces cervical cancer by about 80% when given before age 16. It also reduces pre-cancerous lesions and genital warts. Evidence from 132 million people shows it's safe with no increased infertility risk.\n","interest":null,"tags":[],"date":"2025-11-24"},{"question":"Do interventions help people quit vaping?","answer":"Maybe.","url":"https://www.cochrane.org/CD016058","notes":"Text messaging and varenicline may help people quit vaping, but evidence is limited. More research is needed on effective vaping cessation methods. Only 15 small studies available.\n","interest":null,"tags":[],"date":"2025-11-25"},{"question":"Does cyproterone acetate help with unwanted hair growth in women?","answer":"Yes, mildly.","url":"https://www.cochrane.org/CD001125","notes":"Cyproterone acetate is similar to most alternatives for treating hirsutism. It shows modest advantages over spironolactone at 6 months. Larger studies needed for firm conclusions.\n","interest":null,"tags":[],"date":"2025-11-25"},{"question":"Does non-invasive ventilation help people with cystic fibrosis?","answer":"Maybe.","url":"https://www.cochrane.org/CD002769","notes":"Evidence is uncertain whether CPAP or BiPAP helps people with cystic fibrosis. Some find it helpful while others discontinue due to discomfort. High-quality long-term studies are needed.\n","interest":null,"tags":[],"date":"2025-11-18"},{"question":"Does breast surgery improve survival in metastatic breast cancer?","answer":"No.","url":"https://www.cochrane.org/CD011276","notes":"Breast surgery does not improve overall survival for women with metastatic breast cancer. It controls local disease but doesn't prevent spread. May have modest benefit for luminal-type tumors specifically.\n","interest":null,"tags":[],"date":"2025-11-20"},{"question":"Does surgery for septate uterus improve pregnancy outcomes?","answer":"No.","url":"https://www.cochrane.org/CD008576","notes":"Hysteroscopic septum resection shows little to no difference in live birth rates compared to watchful waiting. May even increase miscarriage risk. More research needed.\n","interest":null,"tags":[],"date":"2025-11-21"},{"question":"Do immunosuppressant eye drops help blepharitis?","answer":"No.","url":"https://www.cochrane.org/CD013550","notes":"Topical corticosteroids and cyclosporine make little to no difference for blepharitis symptoms. Conventional lid hygiene and warm compresses remain the valid treatment approach.\n","interest":null,"tags":[],"date":"2025-11-20"},{"question":"Do decongestants or antihistamines help ear infections in children?","answer":"Maybe.","url":"https://www.cochrane.org/CD015839","notes":"Evidence is unclear whether decongestants or antihistamines help acute middle ear infections in children. Studies were too small and poorly designed for reliable conclusions.\n","interest":null,"tags":[],"date":"2025-11-27"},{"question":"Does nucleoplasty help cervical disc herniation?","answer":"Maybe.","url":"https://www.cochrane.org/CD011852","notes":"Nucleoplasty may reduce neck and arm pain at 3 months compared to conservative treatment, but shows little effect on function or quality of life. Insufficient evidence to support its use.\n","interest":null,"tags":[],"date":"2025-11-26"},{"question":"Do DPP-4 inhibitors prevent complications in diabetic kidney disease?","answer":"Maybe.","url":"https://www.cochrane.org/CD015906","notes":"Despite 59 studies, it's unclear whether DPP-4 inhibitors prevent death, heart problems, or kidney complications in people with both chronic kidney disease and diabetes. More rigorous trials needed.\n","interest":null,"tags":[],"date":"2025-11-20"},{"question":"Is high-frequency ventilation better for sick newborns?","answer":"Maybe.","url":"https://www.cochrane.org/CD002974","notes":"Unable to support or refute high-frequency oscillatory ventilation for term infants with severe lung problems. May increase mortality. Only 3 small studies available.\n","interest":null,"tags":[],"date":"2025-11-11"},{"question":"Do thiazolidinediones prevent complications in diabetic kidney disease?","answer":"Maybe.","url":"https://www.cochrane.org/CD015907","notes":"Insufficient evidence on whether thiazolidinediones prevent death, heart problems, or kidney issues in people with both chronic kidney disease and diabetes. More research needed.\n","interest":null,"tags":[],"date":"2025-11-13"},{"question":"Does tirzepatide help with weight loss?","answer":"Yes.","url":"https://www.cochrane.org/CD016018","notes":"Tirzepatide likely produces sustained weight loss. However, long-term impact on other health outcomes is uncertain. All studies were manufacturer-funded, raising conflict of interest concerns.\n","interest":null,"tags":[],"date":"2025-10-30"},{"question":"Does semaglutide help with weight loss?","answer":"Yes.","url":"https://www.cochrane.org/CD015092","notes":"Semaglutide produces more weight loss than placebo over 24+ months. However, more people discontinue due to side effects long-term, and it shows little effect on quality of life or cardiovascular events. 17/18 studies were manufacturer-funded.\n","interest":null,"tags":[],"date":"2025-10-30"},{"question":"Does molnupiravir help treat COVID-19?","answer":"No.","url":"https://www.cochrane.org/CD015381","notes":"Molnupiravir probably makes little to no difference in death or hospitalization rates for mild to moderate COVID-19 outpatients. Improves early viral clearance but benefit diminishes by day 14.\n","interest":null,"tags":[],"date":"2025-10-28"},{"question":"Does skin-to-skin contact after birth help newborns?","answer":"Yes.","url":"https://www.cochrane.org/CD003519","notes":"Skin-to-skin contact promotes exclusive breastfeeding and improves infant temperature and blood sugar levels. Recommended for all healthy full-term and late preterm infants regardless of birth mode.\n","interest":null,"tags":[],"date":"2025-10-22"},{"question":"Does acupuncture help polycystic ovary syndrome?","answer":"No.","url":"https://www.cochrane.org/CD007689","notes":"Acupuncture shows little or no effect on live birth, pregnancy, or ovulation rates compared to sham acupuncture. May actually increase adverse events. Current evidence doesn't support use for PCOS fertility.\n","interest":null,"tags":[],"date":"2025-10-28"},{"question":"Are restrictive blood transfusion thresholds safe?","answer":"Yes.","url":"https://www.cochrane.org/CD002042","notes":"Waiting to transfuse until hemoglobin is 7-8 g/dL (vs 9-10 g/dL) doesn't increase death, heart attack, stroke, or infection risk. Reduces transfusions by 42%. Exception: brain injury patients may benefit from liberal approach.\n","interest":null,"tags":[],"date":"2025-10-20"},{"question":"Does intravenous immunoglobulin help myasthenia gravis?","answer":"Maybe.","url":"https://www.cochrane.org/CD013801","notes":"IVIg may slightly improve symptoms for up to 6 months, but effects may not be clinically meaningful. Causes headaches in up to 1/3 of patients. Plasma exchange may be more beneficial. Low-quality evidence.\n","interest":null,"tags":[],"date":"2025-10-15"},{"question":"Is propofol better than traditional sedatives for colonoscopy?","answer":"Yes, mildly.","url":"https://www.cochrane.org/CD006268","notes":"Propofol may improve recovery time and patient satisfaction with little effect on completion rates or complications. Non-anesthesiologist administration is as safe as anesthesiologist-directed.\n","interest":null,"tags":[],"date":"2025-10-28"},{"question":"Does cognitive behavioral therapy help insomnia in cancer patients?","answer":"Maybe.","url":"https://www.cochrane.org/CD015176","notes":"CBT-I may slightly reduce insomnia severity and improve sleep quality in cancer patients, but findings are very uncertain. Benefits are modest and depend on availability, cost, and patient preference.\n","interest":null,"tags":[],"date":"2025-10-31"},{"question":"Does cryotherapy help after knee replacement surgery?","answer":"No.","url":"https://www.cochrane.org/CD007911","notes":"Cold therapy may reduce blood loss by 264mL and pain by 1.6 points (out of 10), but these benefits may be too small to justify its use. Effects on function and adverse events are uncertain.\n","interest":null,"tags":[],"date":"2025-10-30"},{"question":"Does continuous combined hormone therapy protect against endometrial cancer?","answer":"Yes.","url":"https://www.cochrane.org/CD000402","notes":"Continuous combined hormone therapy has similar endometrial hyperplasia risk to placebo. Unopposed estrogen increases risk at all doses. Sequential combined therapy also increases risk. Cancer effects are uncertain.\n","interest":null,"tags":[],"date":"2025-10-23"},{"question":"Does riboflavin lower blood pressure?","answer":"Maybe.","url":"https://www.cochrane.org/CD015464","notes":"The effect of vitamin B2 supplements on blood pressure is uncertain. Only 4 small studies with 374 people available. Large, well-conducted trials are needed.\n","interest":null,"tags":[],"date":"2025-10-22"},{"question":"Do treatments help impulsive behaviors in Parkinson's disease?","answer":"Maybe.","url":"https://www.cochrane.org/CD015046","notes":"We don't know if medications (amantadine, naltrexone, clonidine) or CBT help reduce impulsive-compulsive behaviors in Parkinson's. Studies are too small and limited. More research needed.\n","interest":null,"tags":[],"date":"2025-10-15"},{"question":"Does liraglutide help with weight loss?","answer":"Yes.","url":"https://www.cochrane.org/CD016017","notes":"Liraglutide increases the proportion achieving 5%+ weight loss. However, effects on quality of life and mortality are uncertain, and it may increase adverse events. 22 studies were manufacturer-funded.\n","interest":null,"tags":[],"date":"2025-10-30"},{"question":"Do nicotine pouches help people quit smoking?","answer":"Maybe.","url":"https://www.cochrane.org/CD016220","notes":"Uncertain if nicotine pouches help quit smoking. May have lower quit rates than e-cigarettes. No serious short-term harms found, but evidence is very limited. More research urgently needed.\n","interest":null,"tags":[],"date":"2025-10-24"},{"question":"Should older adults take blood pressure medication?","answer":"Yes.","url":"https://www.cochrane.org/CD000028","notes":"Blood pressure medications lower death risk and probably reduce heart attacks and strokes in adults 60+. Thiazide diuretics are effective first-line treatment. Higher withdrawal rates due to side effects.\n","interest":null,"tags":[],"date":"2025-10-09"},{"question":"Do work breaks prevent musculoskeletal problems?","answer":"Maybe.","url":"https://www.cochrane.org/CD012886","notes":"Not enough good-quality evidence to draw reliable conclusions. Additional breaks may reduce back pain in office workers, but evidence is very uncertain. Larger studies needed.\n","interest":null,"tags":[],"date":"2025-10-08"},{"question":"Are there effective medications for cannabis use disorder?","answer":"No.","url":"https://www.cochrane.org/CD008940","notes":"THC preparations, CBD, N-acetylcysteine, oxytocin, and PF-04457845 are probably ineffective for stopping cannabis use. No approved medications exist. Psychological treatments are the only recommended approach.\n","interest":null,"tags":[],"date":"2025-09-30"},{"question":"Do RSV vaccines work?","answer":"Yes.","url":"https://www.cochrane.org/CD016131","notes":"RSV prefusion vaccines reduce respiratory illness by 77% in older adults. Maternal vaccination reduces infant hospitalizations by 54% and severe cases by 74%. Little difference in serious adverse effects.\n","interest":null,"tags":[],"date":"2025-09-29"},{"question":"Should people with mild hypertension take blood pressure medication?","answer":"Maybe.","url":"https://www.cochrane.org/CD006742","notes":"Medications may not reduce death or cardiovascular disease risk in people with mild hypertension (140-159/90-99) and no prior heart disease. May reduce stroke but increase side effect withdrawals.\n","interest":null,"tags":[],"date":"2025-09-24"},{"question":"Do antibiotic eye drops prevent infection after corneal abrasion?","answer":"Maybe.","url":"https://www.cochrane.org/CD014617","notes":"Not enough evidence that antibiotic eye drops or ointments prevent infections after corneal scratches. We don't know if one antibiotic is better than another. Similar mild side effects across groups.\n","interest":null,"tags":[],"date":"2025-09-29"},{"question":"Do progestagens help endometriosis pain?","answer":"Yes.","url":"https://www.cochrane.org/CD002122","notes":"Oral progestagens probably reduce overall pain and period pain at 3 months compared to placebo. Compared to other hormonal treatments, evidence is less certain due to limited studies.\n","interest":null,"tags":[],"date":"2025-10-09"},{"question":"Does remote ischaemic conditioning help prevent stroke?","answer":"Maybe.","url":"https://www.cochrane.org/CD012503","notes":"RIC probably slightly reduces recurrent stroke and may improve recovery. Involves briefly restricting blood flow to a limb with a blood pressure cuff. Minor side effects like arm pain are common. More research needed.\n","interest":null,"tags":[],"date":"2025-09-24"},{"question":"Does omega-3 help diabetic nerve damage?","answer":"No.","url":"https://www.cochrane.org/CD014623","notes":"Little to no benefit of omega-3 supplements for peripheral neuropathy symptoms or quality of life in diabetics. Only 2 small studies (87 people total). Inadequate data to draw conclusions.\n","interest":null,"tags":[],"date":"2025-09-24"},{"question":"Is pyronaridine-artesunate effective for malaria?","answer":"Yes.","url":"https://www.cochrane.org/CD006404","notes":"Pyronaridine-artesunate is effective for uncomplicated P. falciparum malaria, performing comparably to other artemisinin combinations. Treatment failure below 5%. May temporarily elevate liver enzymes.\n","interest":null,"tags":[],"date":"2025-10-14"},{"question":"Does strength training help stroke survivors?","answer":"Yes.","url":"https://www.cochrane.org/CD016001","notes":"Resistance training is safe for stroke survivors and increases muscle strength and balance. Little effect on walking speed. Long-term benefits and effects on disability are unclear.\n","interest":null,"tags":[],"date":"2025-09-24"},{"question":"Do probiotics prevent C. difficile diarrhea?","answer":"Yes.","url":"https://www.cochrane.org/CD006095","notes":"Probiotics may prevent C. difficile-associated diarrhea, especially in high-risk patients (70% risk reduction). For every 65 people using probiotics, one case may be prevented. Benefits less clear in low-risk patients.\n","interest":null,"tags":[],"date":"2025-09-11"},{"question":"Does wrist acupressure prevent post-surgical nausea?","answer":"Yes.","url":"https://www.cochrane.org/CD003281","notes":"PC6 acupoint stimulation (acupressure bands, needles) combined with anti-nausea medication reduces postoperative nausea and vomiting. May cause minor side effects. Evidence quality is low.\n","interest":null,"tags":[],"date":"2025-09-12"},{"question":"Do interventions prevent falls in care home residents?","answer":"Yes.","url":"https://www.cochrane.org/CD016064","notes":"Customized multifactorial interventions probably reduce falls in care facilities. Exercise and vitamin D supplementation probably reduce fall rates. Medication optimization shows minimal benefit.\n","interest":null,"tags":[],"date":"2025-08-20"},{"question":"Does calcium before pregnancy prevent pre-eclampsia?","answer":"No.","url":"https://www.cochrane.org/CD011192","notes":"Calcium supplements started before pregnancy show little to no difference in pre-eclampsia or pregnancy loss. High dropout rates limit confidence. Current evidence neither supports nor refutes routine use.\n","interest":null,"tags":[],"date":"2025-09-18"},{"question":"Is opioid treatment effective in primary care vs specialty clinics?","answer":"Maybe.","url":"https://www.cochrane.org/CD013672","notes":"Unclear if primary care opioid treatment differs from specialty clinics for retention or adverse effects. May improve avoidance of non-prescribed opioids. Evidence is low quality and limited to lower-risk patients.\n","interest":null,"tags":[],"date":"2025-09-08"},{"question":"Does VR training help endoscopy trainees?","answer":"Maybe.","url":"https://www.cochrane.org/CD008237","notes":"VR simulation may have little effect on overall competency but trainees are probably better able to complete procedures independently. Insufficient evidence to recommend replacing traditional patient-based training.\n","interest":null,"tags":[],"date":"2025-09-08"},{"question":"Should women get HPV vaccine after cervical surgery?","answer":"Yes.","url":"https://www.cochrane.org/CD016121","notes":"HPV vaccination after conisation may reduce risk of precancerous lesions. Effects on cervical cancer rates are uncertain. Minor side effects common, severe allergic reactions in ~1%.\n","interest":null,"tags":[],"date":"2025-09-08"},{"question":"Does misoprostol help with IUD insertion?","answer":"No.","url":"https://www.cochrane.org/CD015584","notes":"Misoprostol makes little to no difference to pain or ease of IUD placement. May help after failed insertion attempts. Increases abdominal cramping and diarrhea side effects.\n","interest":null,"tags":[],"date":"2025-09-23"},{"question":"Is single-incision laparoscopic appendectomy better?","answer":"Maybe.","url":"https://www.cochrane.org/CD009022","notes":"Single-incision appendix removal probably has better cosmetic outcomes but higher risk of needing to switch to multiple incisions. Similar complication risks, hospital stays, and recovery times.\n","interest":null,"tags":[],"date":"2025-09-19"},{"question":"Is there a best timing method for intrauterine insemi
